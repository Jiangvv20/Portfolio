                    "abstract": "《关于推动我国动漫产业发展的若干意见》是国务院办公厅转发财政部等部门关于推动我国动漫产业发展的通知，旨在推动动漫产业的健康快速发展。\n\n文件指出，动漫产业对于满足人民群众的精神文化需求、推动文化产业发展以及培育新的经济增长点等方面具有重要意义，并提出了一系列指导意见。一、明确推动动漫产业发展的指导思想、基本思路和发展目标。二、要加大投入力度，重点支持原创行为，推动形成成熟的动漫产业链。三、支持动漫企业发展，增强其市场竞争能力。四、支持国家动漫产业基地建设，促进动漫产业的“产、学、研”一体发展。五、支持动漫核心技术研发，提供技术保障。六、支持动漫产品“走出去”,拓展动漫产业发展空间。\n\n最后文件倡导行业自律，推动产业健康有序发展，并规定了行业标准制定与企业认定相关工作，同时呼吁加强组织领导和协调配合，共同推动动漫产业发展。该文件发布于2006年4月15日。",

                    "abstract": "该文件全名为《山东省人民政府办公厅转发省文化厅等部门关于推动我省动漫产业发展的若干意见的通知》，旨在推动山东省动漫产业的迅速发展，培育新的经济增长点，壮大服务业，建设文化强省。\n\n文件包括指导思想、发展目标和基本思路，主要措施以及加强领导三部分内容。\n\n文件指出动漫产业具有消费群体广、市场需求大、产品生命周期长、高附加值等特点，是21世纪开发潜力很大的新兴和朝阳产业。然而，与其他省市相比，山东省尤其是繁荣的市场需求相比还存在不少差距。为了加强动漫产业的发展，该市政府提出了以创新为核心、增加投入、扩大产业链、建立评选、奖励和推广机制、支持动漫企业发展的主要措施。同时，政府也要加强组织领导，营造良好的政策环境，以全面提升山东省的动漫产业自主良性发展能力。\n\n该文件发布于2007年3月14日。",

                    "abstract": "该文件全名为《文化部关于扶持我国动漫产业发展的若干意见》，由文化部发布，旨在支持我国动漫产业的发展。\n\n意见包括以下三个主要方面。首先，需要增强原创能力，培养人才，提高技术开发和知识产权保护，将动漫产业发展与市场需求相协调，达成跻身世界动漫大国和强国的目标。其次，需要发展动漫舞台剧，完善产业链条，构建自我良性发展的内生机制。具体而言，可以采取评选国家原创动漫大奖、扶持原创动漫作品、扶持原创动漫创作人才、推广原创动漫作品等措施来支持民族原创。第三，需要加强理论研究，优化发展环境和推动平台建设，以加快动漫产业的可持续发展。同时，这份文件还提出改进管理服务，努力消除制度性障碍，形成政府引导、市场主导的发展局面和统一、开放、竞争、有序的市场格局。\n\n该文件发布于2008年8月13日。",

                    "abstract": "该文件全名为《文化部、财政部、国家税务总局关于实施<动漫企业认定管理办法（试行）>有关问题的通知》，由文化部、财政部和国家税务总局共同发布。\n\n该通知要求各省、自治区、直辖市的文化行政部门与同级财政、税务部门尽快建立健全工作机制，加快动漫企业的认定进程。\n该通知还明确了动漫企业的认定标准，指出动漫企业不包括漫画出版、发行，动画播出、放映，网络动漫传播以及动漫衍生产品生产、销售等为主营业务的企业。申请动漫企业资格的企业需要提供相关材料，如营业执照、税务登记证、企业财务年度报表等，并由具有资质的中介机构鉴证。此外，在计划单列市所在省的文化厅，可以根据本地实际情况制定动漫企业认定的具体办法。\n\n文件还包括了多份附件，涵盖动漫企业认定申请材料的格式和动漫企业认定申请书的填写说明等多项表格。该文件发布于2009年6月4日。",

                    "abstract": "《关于促进工业设计发展的若干指导意见》由工信部发布，主要介绍如何促进我国工业设计的发展。\n\n在充分认识工业设计的重要意义后，需要加强提高工业设计的自主创新能力和提升工业设计产业发展水平。同时，需要加快培养高素质人才，推动对外交流与合作并营造一个良好的市场环境。文中提出了指导思想、基本原则和发展目标，并对如何有效的提高自主创新、如何促进工业设计的产业化、进一步发展合作关系、对外开放水平等方面提出具体的措施和建议。这些措施包括加强设计基础工作、建立设计创新体系、培育产业园区、完善教育和培训体系、提高市场的意识等。这些都有利于工业设计服务的出口，加强对外的交流和竞争。此文意在提升工业设计的发展水平，以更好地推动新型工业化进程的发展，提升我国在世界范围内的工业竞争力。\n\n该文件发布于2010年7月22日。",

                    "abstract": "《关于加快浙江省工业设计产业发展的实施意见》由浙江省经济和信息化厅、浙江省宣传部等多个部门联合发布，旨在推动浙江省经济转型升级，加快构建现代产业体系，提高创意产业、企业竞争力，引领制造业发展。\n\n文件指出，工业设计是对产品进行创新的活动，通过整合和优化产品的功能、结构、形态和包装等，以提升工业竞争力。近年来，浙江省在工业设计方面取得了一定成效，但与发达国家和先进省市相比仍有差距。因此，文件提出了推动工业设计发展的原则和目标，包括以科学发展观为指导，提高自主创新能力，培育工业设计企业，提升整体水平等。\n\n文件明确了工作重点，包括培育工业设计企业，推进研发机构设立工业设计中心，建设工业设计示范区，促进制造业与工业设计产业互动发展以及推进国内国际合作等。此外，文件还强调了加大对工业设计产业发展的协调服务，包括完善工作和服务机制、加大政策支持力度、营造工业设计发展的良好环境等。该文件发布于2011年4月13日。",

                    "abstract": "该文件全名为《广东省人民政府办公厅关于促进广告业发展的若干意见》，旨在提升广东省广告业的集聚规模和内涵，促进广告业又好又快发展，更好地服务扩大内需战略，提高企业适销对路产品的市场份额，满足群众多样化消费需求。\n\n文件中提出了指导思想、总体目标、重点任务、政策措施、人才培养和引进以及保障机制等六个方面，旨在推动广东省的广告业发展。文章强调将广告业视为现代服务业、创意经济和重点文化产业，并提出了到2020年全省广告经营额翻一番，达到550亿元以上的总体目标。重点任务包括培育龙头广告企业、扶持中小型专业广告企业、打造广告业发展载体、加快广告人才资源开发等。政策措施方面，提出加大税费支持力度、规范户外广告管理、构建广告业交流合作平台等。同时还强调了人才培养和引进的重要性以及保障机制的建立。根据文件的要求，广东省政府将以创新引领、集聚发展、人才优先、品牌带动为原则，加快转型升级，推进广东省广告业科学发展。文件发布于2012年1月11日。",

                    "abstract": "该文件全名为《江苏省政府关于加快提升文化创意和设计服务产业发展水平的意见》，旨在到2020年，文化创意和设计服务增加值占文化产业增加值比重超过25%，把江苏建成创意设计强省。\n\n该文件可分为6个章节，即重要意义、总体要求、提升发展水平、推进融合发展、健全政策体系及强化组织实施。文中指出，文化创意和设计服务产业是先导产业，具有高知识性、高增值性、低能耗性和低污染性。然而，该产业在江苏省的发展仍存在问题和不足，如总体水平不高、龙头企业和知名品牌不多、与相关产业融合发展成效不明显以及高层次创意设计人才缺乏等。\n\n因此，文件明确了提升该产业发展水平的总体要求和具体目标，并针对提升发展水平、推进融合发展、健全政策体系和强化组织实施等多个方面提出了具体建议，以期提高文化创意和设计服务产业的整体实力，促进与相关产业深度融合发展，并为江苏省经济转型升级和产业优化提供支持。\n\n文件发布于2015年4月7日。",

                    "abstract": "该文件全名为《广东省人民政府办公厅转发国务院办公厅转发文化部等部门关于推动文化文物单位文化创意产品开发若干意见的通知》，文件在转发原文的基础上，结合广东省实际情况提出了相关意见和措施。\n\n文章指出，为了鼓励文化文物单位开发文化创意产品，在确保公益服务和文化资源保护的前提下，各地和各部门应根据国家要求积极探索和规范引导。可以试点先行，并创新机制，鼓励公益事业单位如博物馆、美术馆、图书馆等申请开展经营性企业试点，建立有利于文化创意产品开发的机制。\n\n此外，通过加强合作和融合发展，依靠馆藏资源和合作开办企业等方式，提高创意能力和设计水平，共同开发符合现代生活需求的文化创意产品。最后，需要积极推广和强化保障，将优秀的文化创意产品纳入“文化创意产品展销区”，并依法加强知识产权保护，提高创意产品的影响力和市场竞争力。\n\n文件发布于2016年8月19日。",

                    "abstract": "该文件全名为《国务院关于印发“十三五”国家战略性新兴产业发展规划的通知》，旨在加快壮大中国的战略性新兴产业，并打造中国经济和社会发展的新引擎。\n\n该文件包含十部分内容，其规划涵盖了新一代信息技术、高端装备、新材料、生物、新能源汽车、新能源、节能环保和数字创意等领域。文章指出，要全面落实党的各项重要讲话精神，按照“五位一体”总体布局和“四个全面”战略布局要求，推进供给侧结构性改革，培育创新新动能，提升创新能力，加快发展壮大战略性新兴产业。此外，还强调要树立和贯彻落实创新、协调、绿色、开放、共享的发展理念，并构建现代产业体系，深化国际合作，引领经济发展新常态。最后，文章列举了一些具体的领域和措施，如加快开发新一代核能装备系统、构建未来网络新体系、推动信息技术产业跨越发展等.\n\n该文件发布于2016年11月29日。",

                    "abstract": "《浙江省人民政府办公厅关于进一步提升工业设计发展水平的意见》由浙江省人民政府办公厅发布于2017年9月26日，旨在提升工业设计水平和企业自主创新能力。\n\n该意见共分为四个章节，即总体要求、重点服务领域、主要任务以及保障措施。意见以“八八战略”为指导，围绕制造强省，供给侧结构性改革，促进工业设计与制造业融合。坚持五个基本原则：工业设计与传统产业、新材料技术、互联网、服务型制造、文化相结合，以推动产业升级转型。到2121年，目标是工业设计服务收入超150亿元，设计成果产值超1万亿元，新增设计专利4万件，引进领军人才和专职人才1万名以上，建立国家级研究院，特色小镇，知名公司和省级设计基地，成为全国前列。\n\n重点服务领域包括传统产业升级、新兴产业孕育和服务型制造发展。主要任务为增强工业设计创新能力，提升服务质量和国际化水平，加快成果转化，提升人才队伍素质。保障措施包括加强组织领导，增加资金扶持，落实税收优惠政策。",

                    "abstract": "该文件全名为《江西省人民政府办公厅关于转发省文化厅等部门江西省传统工艺振兴计划的通知》，旨在促进江西省非物质文化遗产的传承与发展。\n\n该文件共分为四个章节，即指导思想、目标原则、工作重点以及保障措施。文件遵循保护、抢救、利用、发展的工作方针，本着尊重传统文化、坚守工匠精神、激发创造和促进就业的原则，力求通过保护和传承非物质文化遗产及传统工艺，增强江西省优秀传统文化的创造力和竞争力，为全面建成小康社会做出新的文化贡献。\n\n该计划提出了多项工作重点，包括建立传统工艺振兴目录，建扩大非物质文化遗产传承人队伍，开展传承人群培训和交流，加强理论技术研究，提升传统工艺产品的设计和品质，拓展产品推介和销售渠道，加强行业组织建设，实施整体性保护，促进社会普及教育，以及开展国际交流与合作等。此外，文件保障措施包括加强政府部门的统筹协调，落实支持政策以资助合规的传统工艺项目，加强金融服务支持传统工艺企业发展，以及鼓励社会力量参与传统工艺的保护和发展等。该文件发布于2017年10月28日。",

                    "abstract": "该文件全名为《河北省工业和信息化厅关于印发<河北省工业设计中心和工业设计示范企业管理办法>的通知》，旨在推动工业设计中心和工业设计企业的建设，并加速全省工业设计的发展。\n\n文件共分为五个章节，设计总则、基本条件、工作程序、管理以及附则。文件中阐明，河北省工业设计中心指创新能力强、特色鲜明、管理规范、业绩突出的制造企业设计中心，而示范企业则是在工业设计服务领域具有显著示范引领作用的企业。\n\n申报管理工作遵循自愿申报、择优确定以及公开公平公正原则。申请单位需为河北省内依法注册、具有独立法人资格和规范运营的企业，需遵守国家法律法规、重视工业设计、具备独立设计中心或服务能力、强大的设计创新能力及重视知识产权应用。申报程序包括书面申请、提交相关材料、市级主管部门初审、省工业和信息化厅评审和现场审查。该办法实行动态管理，每三年复核一次，违规或未参加复核将可能撤销认定称号。认定的中心和示范企业将享受政策支持，并可被推荐申报国家级工业设计中心。该文件发布于2018年4月8日，自发布之日起实施。",

                    "abstract": "《2017年度台湾设计研究院年报》由台湾设计研究院发布于2018年4月。文件主要包括以下几方面内容：\n\n（1）序文及引言：年报前言、董事长和执行长回顾与展望，及台湾创意设计中心简介。（2）机构背景：介绍研究院发展历史、组织结构、办公地点、部门功能任务和财务概况。（3）2017年重点：概括年度主要事件和成就，包括重大项目、活动成果。（4）产业创新与设计：探讨地方产业通过设计创新和转型的方式，及研究院在此领域工作成果。（5）重点产业项目：详述不同地区和产业领域的设计辅导项目，涉及文创、产业创新等。（6）国际合作与服务输出：重点介绍研究院推动国际设计合作、促进设计服务输出的努力和成效。（7）品牌与市场拓展：涉及台湾优质产业的品牌建设和市场拓展工作。\n国际策展与商机创造：介绍研究院在举办文创国际展览和活动中的成果和影响。（8）提升设计地位：讲述研究院如何通过金点设计奖等活动提升台湾国际设计领域地位。（9）推动公共设计美学：探讨研究院如何推动公共设计美学，展示本地设计活力和创新。（10）其他成果：包括运营美国创新中心、推动产学设计合作等其他重要成果。\n\n这份年报全面覆盖了研究院在2017年的工作重点、成果和未来展望，反映了其在推动台湾设计创新和国际合作方面的积极角色。",

                    "abstract": "该文件全名为《工业和信息化部关于印发<国家工业设计研究院创建工作指南>的通知》，发布于2018年7月5日，旨在健全工业设计创新发展支撑体系，加快国家工业设计研究院创建。\n\n该文件共包含四个章节，包括总体要求、任务导向、工作程序以及工作要求。总体要求遵循有序发展、合理布局；因地制宜、突出特色；市场主导、政府引导的原则。目标是到“十三五”末期在工业设计发展较高的地区建立省级研究院，并在2025年形成国家和省级工业设计研究院网络。\n\n研究院的核心功能是公共服务，聚焦于基础研究、技术支撑、成果转化、咨询服务和人才培养。职责包括开展设计理论研究、提供技术支持、促进成果转化、提供专业咨询服务、人才培养和组织交流合作等。工作程序分为四个阶段：建设省级工业设计研究院，确定国家工业设计研究院培育对象，升级认定国家工业设计研究院，定期考核评估。工作要求强调加强工作统筹、组织领导和支持力度，要求地方工业和信息化主管部门高度重视工业设计公共服务和研究能力建设，积极探索有效支持方式。",

                    "abstract": "该文件全名为《四川省人民政府办公厅关于转发文化厅等部门四川省传统工艺振兴实施计划的通知》，旨在结合四川的发展实际，促进传统工艺的保护、传承、发展和创新。\n\n该文件共分为三个章节，即总体目标、重点工程以及保障措施。计划的总体目标是以习近平新时代中国特色社会主义思想为指导，全面贯彻党的十九大精神，推动传统工艺与艺术、科技、设计和教育的融合发展。目标是到2020年，实施一系列重点项目，建设传统工艺产品孵化基地，培育优秀工匠，打造具有四川特色的传统工艺精品。\n\n重点工程包括工艺目录建设、工匠人才培养、研修研习培育、工艺学科拓展、孵化基地建设、工艺品质提升、品牌推广、社会普及传播、文化生态优化以及国际交流合作。这些工程涵盖从项目目录建立、人才培养、技术创新到市场推广和国际交流等多个方面。\n\n保障措施包括强化统筹协调、社会参与、金融服务和政策支持，以确保计划的顺利实施。该文件发布于2018年7月24日。",

                    "abstract": "该文件全名为《云南省人民政府办公厅关于转发省文化厅等部门云南省传统工艺振兴行动计划的通知》，旨在响应《中国传统工艺振兴计划》，强化非物质文化遗产保护，振兴地方传统工艺。\n\n该文件共分为四个章节，包括重要意义、总体要求、主要任务以及保障措施。文件重点强调传统文化传承、增强文化自信、激发创造活力及对城乡就业和精准扶贫的积极作用。总体要求遵循习近平新时代中国特色社会主义思想，尊重民族文化，发展手工劳动创造性价值。目标至2020年，提升传统工艺传承创新能力、管理水平和市场竞争力，强化人才培养。\n\n主要任务包括建立省级传统工艺振兴目录、壮大传承人队伍、加强培训、提升教育和产品品质、拓展营销渠道、推进重点项目、文化生态环境保护、普及教育及国际交流合作。保障措施涉及政府协作配合、政策支持、金融服务、社会力量整合和督导检查，旨在整合资源，提升传统工艺水平，融入现代生活和市场经济，促进云南的文化和经济发展。该文件发布于2018年8月10日。",

                    "abstract": "《设计扶贫三年行动计划（2018-2020 年）》由工业和信息化部于2018年8月13日发布，旨在通过工业设计提升产品品质、助力产业扶贫，实现精准脱贫。\n\n文件共分为五个章节，包括总体思路、主要行动、职责分工、进度安排以及保障措施。文件以习近平新时代中国特色社会主义思想为指导，关注深度贫困地区，以提升产品设计水平、改善居民生活条件、发展乡村特色文化产业、升级特色优势产业为主攻方向。文件的主要行动如下：1、提升贫困地区产品设计水平，包括建立需求信息库、设计扶贫对接服务平台。2、提升产品设计能力，进行设计知识普及培训，实施百校千人设计互助计划。3、改善贫困地区人民生活质量，推出特殊人群专用产品，组织精品义卖活动。4、推动乡村风貌改观升级，培育发展乡村产业，推进乡村新风貌塑造计划。\n\n该计划由工业和信息化部统一组织领导，地方政府、企业、设计组织协同推进，重点实施地区包括“三区三州”等深度贫困地区，逐步向全国其他地区推广。保障措施包括强化组织领导，汇集各方力量，搭建对接平台，以确保计划的有效实施。",

                    "abstract": "该文件全名为《深圳市文体旅游局关于印发深圳市文化创意产业发展专项资金事前资助项目验收操作办法的通知》，旨在加强深圳市文化创意产业发展专项资金的管理，提高资金的管理效能和使用效益。\n\n文件共包含11条条例，明确了确验收流程和标准。其中，项目承担单位需在合同约定时间内完成任务，并于一个月内向市文体旅游局提交验收申请及相关资料。如项目未按时完成，需提前两个月申请延期，最长不超过6个月。验收通常以书面形式进行，如有疑问则可进行现场验收。验收结果分为“通过验收”和“不通过验收”。按要求完成且经费使用合理的项目视为通过，未完成或提交不实资料的项目视为不通过。不通过验收或有失信行为的单位将被列入失信名单，三年内不得申请专项资金，需退还已拨付资金，并不再被推荐申报国家、省级资助项目。参与验收活动的专家和工作人员对信息负有保密义务，违反者将取消评审资格。\n\n该文件发布于2018年8月13日。",

                    "abstract": "该文件全名为《甘肃省人民政府办公厅关于印发<甘肃省传统工艺美术保护办法>》，发布于2019年1月16日，旨在继承和弘扬民族传统文化，保护和发展传统工艺美术。\n\n文件包含了二十六条条例，提出了建立全省传统工艺美术品种、技艺、珍品和大师评审制度。传统工艺美术品种和技艺、珍品、大师实行评审认定制度，由专家委员会进行评审并公布。对于制作传统工艺美术产品的企业和个人，需向相关部门申请保护。\n\n文件中详细规定了各级工信部门应采取的保护措施，如搜集、整理、建档，征集收藏优秀作品，保密工艺技术等。还强调了对制作经济效益不高、艺术价值高且面临失传的工艺美术品种的企业和个人的扶持和帮助。\n\n最后，文件鼓励社会各方面支持濒临失传的传统工艺美术品种与技艺的发掘和抢救，重点支持工艺美术大师的传授艺术、收购收藏传统工艺美术精品等活动。该办法自发布之日起实施，标志着甘肃省在保护和发展传统工艺美术方面迈出了重要一步。",

                    "abstract": "该文件全名为《上海市人民政府办公厅关于转发市文化旅游局等三部门制订的<海市传统工艺振兴计划>的通知》，发布于2019年2月28日，旨在促进上海传统工艺的传承与振兴，提升城市创新能力。\n\n文件共分为四个章节，包括重要意义、总体要求、主要任务以及保障措施。此计划的制定是为了贯彻党的十九大精神，落实党的十八届五中全会关于强化中华优秀传统文化传承、文化遗产保护和传统工艺振兴的指示。计划强调传统工艺的重要性，认为它们不仅是非物质文化遗产的重要组成部分，而且对于传承发展中华优秀传统文化、增强文化自信和打造文化品牌具有重要作用。上海作为江南传统文化和近代工商业文明的交汇点，传统工艺在城市发展和文化建设中占据重要位置。\n\n在主要任务方面，计划提出了包括建立传统工艺振兴目录、完善人才培养体系、加强理论与应用研究、提升品质与品牌、提高创新能力、拓展展销平台、支持行业组织建设、优化生态环境、扩大社会普及、加强国内外交流合作等十个方面的主要任务。此外，计划还提出了加强统筹协调、落实政策支持、加强金融服务和鼓励社会参与等保障措施，以确保计划的顺利实施和达成目标。",

                    "abstract": "《深圳市工业设计发展扶持计划操作规程》由深圳市工业和信息化局发布于2019年6月13日，旨在贯彻落实关于加快工业设计业发展的通知，并规范工业设计发展扶持计划资金的组织实施。文件的主要内容可概括为以下六点：\n\n（1）目的和原则：提升企业设计创新能力，促进工业设计高质量发展，提高资金使用效益和管理水平。（2）资金来源和适用范围：由市级财政预算安排，适用于工业设计中心认定、工业设计创新成果转化应用、工业设计领军企业认定、工业设计重大活动、知名工业设计奖等五大扶持方向。（3）支持对象、方向、方式、范围和标准：扶持对象主要为在深圳市注册的从事工业设计的企业或机构。扶持方式包括事前资助、事后资助、直接奖励等。\n\n（4）项目申报和审核：详细规定了申报条件、审查流程和资助计划的公示。（5）项目管理和验收：规定了对资助项目的管理、验收和监督检查。（6）监督检查和绩效评价：对申报单位、专业机构、评估机构及相关负责人在项目申报和管理活动中的行为进行监督。\n\n该规程自2019年6月23日起生效，有效期为两年。",

                    "abstract": "该文件全名为《浙江省经济和信息化厅印发<关于加快工业和信息化领域生产性服务业和服务型制造发展的行动方案>的通知》，发布于2019年7月4日，旨在加快浙江省工业和信息化领域生产性服务业和服务型制造的发展。\n\n该文件共分为三个章节，包括发展目标、主要行动和保障措施。方案目标是到2022年，培育200家具有影响力的服务型制造示范企业，确保其服务收入占比超过20%，建设50个高效服务型制造公共平台，打造20个生产性服务业功能区，并创建国家级服务型制造示范城市。为实现这些目标，方案提出五大行动：工业设计赋能、制造模式创新、市场竞争力提升、支撑服务推进、制造业服务体系打造。这些措施覆盖提升设计服务能力、优化供应链管理、深化电商应用、发展信息技术服务和加快公共服务平台建设等关键领域。\n\n方案还强调了保障措施的重要性，包括加强组织、政策引导、示范推广和优化发展环境。特别是加大对高端和复合型人才的培养、引进和利用媒体形成良好发展氛围。这些举措旨在全面提升浙江省在工业和信息化领域的竞争力和创新能力。",

                    "abstract": "《工业和信息化部关于促进制造业产品和服务质量提升的实施意见》发布于2019年8月29日，旨在加快提升制造业产品和服务质量，推动制造业高质量发展。文档共分六章，包括总体要求、四大主要工作及保障措施。\n\n在总体要求方面，文档强调遵循习近平新时代中国特色社会主义思想，全面贯彻党的十九大精神，提出提升制造业质量和效益的目标，并着重企业在质量管理中的主体责任。主要目标方面，文件提出到2022年，制造业质量总体水平显著提升，质量基础支撑能力明显提高，质量发展环境持续优化等目标。\n\n文档在第二部分到第五部分节详细阐述了如何落实企业质量主体责任，包括健全质量责任体系、加强全面质量管理、推进质量文化建设等。还包括如何增强质量提升动力，优化质量发展环境，以及加快重点产业质量提升等措施。文件最后阐述了相关保障措施，包括加强组织落实、加快人才培养和加强宣传引导等方面的内容，旨在全方位推动制造业产品和服务质量的提升等。",

                    "abstract": "《江苏省工业设计高质量发展三年行动计划（2019-2021年）》由江苏省工业和信息化厅发布于2019年9月26日，旨在推动江苏省工业设计行业的高质量发展。文件主要包括以下四部分内容：\n\n（1）总体要求：依据党的十九大精神，推进制造强省战略，提升工业设计研究水平，增强公共服务能力，促进工业设计与现代服务业、先进制造业的深度融合。（2）主要目标：通过四大行动（公共服务能力提升、工业设计进千企、工业设计产业发展、工业设计氛围营造），到2021年底实现包括建立多个工业设计平台、推动企业建立工业设计中心、培育工业设计龙头企业等在内的“5个1”目标。（3）主要行动：包括加快公共服务平台建设、创建工业设计研究院、组织工业设计进千企行动、加快工业设计中心和龙头企业的发展、推动工业设计产业化、提升工业设计人才素养、推动工业设计交流合作等。（4）保障措施：涉及强化协同机制、政策扶持、协调服务和宣传引导，确保计划的顺利实施。\n\n本计划为期三年，力求通过一系列具体措施，显著提升江苏省工业设计的整体水平和服务能力，打造区域性的工业设计品牌。",

                    "abstract": "《关于印发制造业设计能力提升专项行动计划（2019-2022年）的通知》由工业和信息化部、国家发展和改革委员会等13个部门共同发布于2019年10月11日，旨在推动制造业设计能力提升。\n\n文件共分为七个章节，包括总体要求、五大主要措施以及保障措施。其中，计划的总体要求包括坚持习近平新时代中国特色社会主义思想，遵循新发展理念，坚持以供给侧结构性改革为主线，全面提升设计水平和能力。其基本原则涉及市场主导、创新驱动、统筹协调和以点带面的策略。总体目标是在大约四年内显著改善设计问题，完善工业设计基础研究体系，提升公共服务能力，创新人才培养模式，以及在多个重要行业和领域实现原创设计突破。\n\n为实现这些目标，计划包括增强基础研究、开发先进的设计软件、促进关键领域的设计突破、提升传统优势行业的设计水平、推进系统设计和生态设计、培育高端制造业设计人才、加快工业设计主体的培育、构建工业设计公共服务网络以及采取保障措施等多个方面的内容。这些措施旨在鼓励创新、优化资源配置、培养人才，并提供必要的支持和指导，以推动制造业的高质量发展。",

                    "abstract": "该文件全名为《陕西省工业和信息化厅 关于印发<陕西省工业设计中心认定管理办法>的通知》，发布于2020年2月28日，旨在推动陕西省企业的工业设计中心和工业设计企业建设。\n\n该文件共分为五个章节，包括总则、基本条件、工作程序、管理以及附则。主要内容如下：（1）总则：明确了工业设计的定义和陕西省工业设计中心的定义，并强调了认定遵循自愿、择优、公开、公正的原则。（2）基本条件：详细列出了企业工业设计中心和工业设计企业的申请认定基本条件，包括依法注册、独立法人资格、具备研发条件和人才队伍、有创新能力和明显的经济效益等。（3）工作程序：描述了企业申请认定的具体程序和所需材料。（4）管理：说明了陕西省工业和信息化厅负责认定、考核和撤销工业设计中心的管理工作，并规定了市级主管部门的职责。（5）附则：包含了认定周期和要求。\n\n这份文件反映了陕西省在提升工业设计能力方面的具体措施和管理办法，旨在通过认定和支持工业设计中心，推动制造业的高质量发展。",

                    "time": 2020,
                    "abstract": "《⼯业和信息化部办公厅关于推动工业互联网加快发展的通知》由工业和信息化部门发布于2020年3月6日。\n\n文件强调了在新冠肺炎疫情防控和经济社会发展中，推动工业互联网的发展具有重要意义，并提出了相关的事项和措施。其中事项和措施主要包括以下内容：（1）加速新型基础设施建设：包括改造升级工业互联网内外网络、加强工业互联网标识体系、提升工业互联网平台核心能力等。（2）加快拓展融合创新应用：包括利用工业互联网促进复工复产，深化工业互联网行业应用，促进企业上云上平台，加快工业互联网试点示范的推广普及。\n\n（3）加快健全安全保障体系：包括建立企业分级安全管理制度，完善安全技术监测体系，健全安全工作机制，加强安全技术产品创新。（4）加快壮大创新发展动能：加快工业互联网创新发展工程建设，实施“5G+工业互联网”512工程，增强关键技术产品供给能力。（5）加快完善产业生态布局：促进工业互联网区域协同发展，增强工业互联网产业集群能力，高水平组织产业活动。（6）加大政策支持力度：提升要素保障水平，开展产业监测评估。",

                    "abstract": "《深圳市时尚产业高质量发展行动计划（2020—2024 年）》由深圳市工业和信息化局发布于2020年3月10日。\n\n文件共分为四个章节，包括发展目标、基本原则、主要任务以及保障措施。主要内容包括如下：（1）发展目标：指出到2022年，深圳时尚产业技术研发与创意设计等核心高端资源聚集，产业规模壮大，技术与品牌竞争力显著提升。到2024年，形成若干千亿级和百亿级产业集群，建设亚洲领先、全球知名的新锐时尚产业之都。（2）基本原则：包括创新协同化、产品时尚化、品牌国际化和产业聚集化，解决时尚产业发展中的核心问题。（3）主要任务：实施包括技术创新、工业设计提升、品牌国际化、知识产权保护与激励、产业聚集和国际化拓展等多个工程。（4）保障措施：强化组织协调、落实财政资金与金融政策支持、健全和完善时尚产业统计调查制度、培育时尚消费理念等方面。\n\n这份文件反映了深圳市在时尚产业高质量发展方面的具体策略和行动计划，旨在通过一系列综合措施，提升时尚产业的整体竞争力和影响力，打造具有全球影响力的创新创业创意之都。",

                    "abstract": "《关于开展工业设计创新券政策推广暨设计扶贫工作的通知》由江西省工业和信息化厅发布于2020年3月20日，旨在充分发挥工业设计创新券政策效应，推动制造业与工业设计深度融合，促进成果转化，并结合工业设计扶贫，继续推广政策。\n\n文件共分为三部分内容，即制定工作计划、主要工作以及工作要求。主要内容如下：（1）制定工作计划：各地工信部门需基于本地特色产业全面掌握对工业设计服务的需求，建立需求信息库，并制定创新券政策推广计划。（2）主要工作：开展工业设计创新券政策宣贯，提高企业认知度，并搭建设计机构与行业企业的合作桥梁，重点扶持贫困县区特色产业。（3）工作要求：包括加大政策培训力度，普及工业设计理念；加大设计扶贫力度，优先支持贫困县区的设计项目，鼓励设计机构让利；以及推动设计供需对接，各设区市工信部门指导各县（市、区）进行工业设计需求调查并建立信息库。\n\n这份通知显示了江西省对于工业设计与制造业融合、工业设计扶贫的重视，以及通过创新券政策促进这一过程的具体计划和措施。",

                    "abstract": "《2019年度台湾设计研究院年报》由台湾设计研究院发布于2020年4月，文件共包含三个章节，包括院长引言、关于台湾设计研究院以及2019年重要成果。\n\n（1）院长引言和机构介绍：年报start部分包括了院长的引言和对台湾设计研究院的介绍。（2）关于台湾设计研究院：该部分详述了台湾设计研究院的发展历史、2019年的主要事件和财务状况。（3）2019年重要成果：这一部分涉及了多个方面，包括国际合作、产业创新指导、设计美感推广、公共服务设计、场域经营等。具体内容包括：①国际合作发展布局和国际交流开发商机。②跨国合作量产推广和农产品出口品牌辅导。③循环设计、D-Business 推动、台湾文化创意设计博览会等。④新一代设计展和设计产学合作。⑤台湾设计展、金点设计奖、金点概念设计奖等。⑥设计导入公共服务，如校园美感设计实践和公共服务设计模式。⑦松菸口场域经营，包括台湾设计馆、不只是图书馆、设计点和美国创新中心​。\n\n综上所述，年报全面介绍了台湾设计研究院在2019年的主要活动、成就和财务状况，展示了其在推动设计领域和文化创意产业发展方面的重要作用。",

                    "abstract": "《宁夏回族自治区工业设计中心认定管理暂行办法》由宁夏回族自治区工业和信息化厅发布于2020年4月3日，旨在促进全区工业设计发展和培育新动能，根据公平竞争审查制度的要求向社会公开征求意见。\n\n该文件共分为五个章节，包括总则、基本条件、工作程序、管理与监督以及附则。主要内容如下：（1）总则：阐明了办法实施的目的、工业设计中心定义以及认定原则。（2）基本条件：规定申请认定的单位应符合一系列条件，如注册地要求、法律法规遵守、创新能力、工业设计中心运营时间、组织体系完善、设计人才队伍、产品创新和品牌塑造成效等。（3）工作程序：包括申报单位按属地原则提交申请，初审、推荐、专家评审、现场审查、厅门户网站公示等步骤。\n\n（4）管理与监督：实施动态管理，每两年复核一次，复核结果通过正式文件公布。同时，文件规定了撤销认定情况，包括未按规定参加复核、复核不合格、自行撤销请求、单位被依法终止或有违法行为等。（5）附则：办法自发布之日起实施，有效期五年，由自治区工业和信息化厅负责解释。",

                    "abstract": "《关于工业大数据发展的指导意见》由工业和信息化部发布于2020年5月16日。文件共分为八个章节，主要内容如下：\n\n（1）总体要求：以习近平新时代中国特色社会主义思想为指导，旨在建设资源丰富、应用广泛、产业发展和治理有序的工业大数据生态体系。（2）加快数据汇聚：支持企业进行数字化改造，推进工业互联网建设，实现数据全面采集和设备全连接。（3）推动数据共享：支持企业开放数据，建立共享机制，激发工业数据市场活力。（4）深化数据应用：加快数据全过程应用，发展新的数据驱动制造模式，提升工业互联网平台的数据处理能力。（5）完善数据治理：推广数据管理能力成熟度评估模型，加强工业大数据标准体系建设。（6）强化数据安全：构建工业数据安全管理体系，加强安全能力建设和产品研发。（7）促进产业发展：突破关键共性技术，打造产品和服务体系，构建创新生态。（8）加强组织保障：建立推进工作机制，强化资金和人才支持，促进国际交流合作。\n\n这份文件旨在贯彻落实国家大数据发展战略，促进工业数字化转型，加快工业大数据产业发展，对推动工业和信息化行业的进步具有重要意义。",

                    "abstract": "《广东省培育数字创意战略性新兴产业集群行动计划(2021-2025年)》由广东省工业和信息化厅、中共广东省宣传部等5部门共同印发于2020年9月25日，旨在推动数字创意产业的发展。\n\n该文件共分为五个章节，包括总体情况、工作目标、重点任务、重点工程以及保障措施。主要包括以下内容：（1）总体情况：阐述了广东省数字创意产业的发展现状、存在问题与挑战以及优势与发展机遇。（2）工作目标：包括壮大产业规模、完善产业链、提升数字内容原创水平以及增强产业平台支撑能力。（3）重点任务：包括推进数字技术应用，促进游戏动漫产业健康发展，促进电竞、直播、短视频产业创新发展等。（4）重点工程：提出了数字技术创新应用工程、原创IP培育工程、新业态培育工程等多个方面的具体措施。（5）保障措施：包括加强统筹协调、政策扶持、人才培养等，以确保计划的顺利实施。\n\n总体来说，这份文件展示了广东省在数字创意产业领域的发展目标和策略，致力于推动产业向全球价值链高端迈进，同时强调了数字技术在创意产业中的重要作用。",

                    "abstract": "该文件全名为《山东省工业和信息化厅关于印发<山东省省级工业设计中心认定管理办法>的通知》，由山东省工业和信息化厅发布于2020年11月5日，旨在推动企业工业设计中心的建设和工业设计产业的发展，适用于山东省内的企业工业设计中心或工业设计企业。\n\n该文件共分为五个章节，包括总则、基本条件、认定、管理和服务以及附则，共计24条。主要内容如下：（1）总则：该部分规定了文件的目的和适用范围，并对工业设计进行了定义。（2）基本条件：该部分规定企业申请认定省级工业设计中心需要具备一定的条件，包括工业设计创新能力强、管理规范、业绩显著，设立独立工业设计中心两年以上，并具备相关任务和服务能力，组织体系完善，人才队伍素质较高，具备创新能力等。\n\n（3）认定：：介绍了省级工业设计中心的申请、推荐、评审、现场审查、公示和批准等程序，并要求认定工作遵循自愿申请、择优确定和公平公正的原则，每两年认定一次。（4）管理和服务工作：，包括动态管理规范、复核程序、撤销和变更等工作。（5）附则：指明本办法自2020年12月5日起执行，有效期至2025年12月4日。",

                    "abstract": "《广东省工业和信息化厅关于省级工业设计中心的管理办法》发布于2020年11月26日，旨在进一步提升广东省工业设计创新能力，发挥工业设计在打造战略性产业集群的支撑引领作用。\n\n该文件共分为五个章节，包括总则、基本条件、认定程序、动态管理以及附则。主要内容如下：（1）总则：强调为推动制造业高质量发展，特别是在现代轻工纺织、电子信息、数字创意、智能家电、先进材料等优势和战略性产业领域，广东省工业和信息化厅制定了这一管理办法。并指明该管理办法适用于广东省工业和信息化厅组织培育建设的省级工业设计中心。（2）基本条件：详细列出了工业设计中心的认定条件，包括但不限于企业注册地、经营范围、工业设计投入和人才队伍构成等。（3）认定程序：规定了省级工业设计中心的认定程序，包括材料提交、评审、现场考察、公示和公布等环节。（4）动态管理：对已认定的省级工业设计中心实行动态管理，包括定期复核和在特定条件下的撤销认定。\n\n这个文件自2020年12月15日起施行，有效期5年。",

                    "abstract": "该文件全名为《天津市文化和旅游局、市人社局、市财政局关于印发<文化文物单位文化创意产品开发激励奖励实施细则（试行）>的通知》，发布于2020年12月24日。\n\n细则共13条，主要内容包括：（1）目的和背景：这些措施旨在鼓励文化文物单位的干部职工积极开展文化创意产品开发，促进文化资源的传承和共享，同时实现社会效益和经济效益的统一。（2）文化创意产品开发的定义：指文化文物单位依托自身资源和知识产权开发原创性、创意性的文化产品和服务。（3）开发方式和合作：鼓励文化文物单位采取多种方式开发文化创意产品，包括合作、授权和独立开发。同时，鼓励单位间通过创新联盟等方式加强合作。\n\n（4）人才政策和奖励机制：提出鼓励设立创新型岗位，支持专业技术人员兼职从事文化创意产品开发，以及在职称评聘和岗位晋升中对取得突出业绩的人员给予政策倾斜。（5）财务管理和激励：文化创意产品开发取得的收入将纳入单位预算统一管理，并用于奖励有贡献的人员。同时，提出建立文化创意产品开发对公共文化服务和社会教育等公益事业的反哺机制。",

                    "abstract": "《关于加快促进服务型制造发展的实施意见》由山东省工业和信息化厅等15部门联合发布于2021年1月25日。\n\n文件主要内容包括以下四点：（1）总体要求和发展目标：以习近平新时代中国特色社会主义思想为指导，全面贯彻党的十九大精神和新发展理念，推动服务型制造向专业化和价值链高端延伸。目标是到2025年，新培育100家以上服务能力强、行业影响大的服务型制造示范企业；新建设20个以上省级服务型制造服务平台；新认定约150家省级以上工业设计中心。（2）主要任务：包括高质量发展工业设计、推广定制化服务、优化供应链管理、推动共享制造、实施产品全生命周期管理、加快发展总集成总承包、优化节能环保服务等。这些任务旨在促进服务型制造的创新发展。（3）实施路径：涉及提升信息技术应用能力、产业创新发展能力、人才素质能力、公共服务体系建设，以及开展示范推广等方面。（4）保障措施：包括加强组织领导、强化政策引导、推进国际合作，以及营造良好环境等。\n\n整体而言，这份文件旨在通过综合措施，加快服务型制造的发展，以促进制造业和服务业的深度融合和高质量发展。",

                    "abstract": "《关于加快纺织服装产业高质量发展的意见》由山东省工业和信息化厅等11部门联合发布于2021年8月18日，旨在通过一系列综合措施，加快山东省纺织服装产业的高质量发展，促进产业的集群化、高端化和品牌化，以实现持续新旧动能转换和产业升级。文件共包含以下六方面内容：\n\n（1）总体要求：依据习近平新时代中国特色社会主义思想，全面贯彻新发展理念，以实现高质量发展为方向，构建新型产业生态为主线，推进产业集群化、高端化、品牌化发展。（2）加快营造产业新生态：包括促进企业融通发展，推进产业协同创新、搭建共性服务平台等。（3）推进产业集群化：包括优化产业集群布局、促进产业集群升级、完善产业集群服务等。（4）推进产业高端化：包括促进产业结构优化、推进重点领域高端化、推动产业数字化转型等。（5）推进产业品牌化：包括推进供给侧改革、推进时尚化提升、强化品牌打造等。（6）健全保障体系：加大财政金融支持力度、强化人才支撑力度、扩大国内外交流合作以及营造良好发展环境等。",

                    "abstract": "《山东省省级工业设计研究院创建工作指南》由山东省工业和信息化厅发布于2021年3月15日，旨在推动山东省工业设计研究院的建设，以促进工业设计产业的发展和制造业的转型升级。\n\n文件主要包括以下五部分内容：（1）总体要求：包括了坚持科学发展、合理布局，因地制宜、突出特色，以及市场主导、政府引导等原则。并提出了相关目标，即“十四五”期间，计划在工业设计发展水平较高的市建设省级工业设计研究院，构建覆盖全省重点行业和领域的省级工业设计研究院网络，使其成为推动制造业高质量发展的重要引擎。（2）重点任务：包括基础研究、技术支撑、成果转化、咨询服务和人才培养等方面，以及加强交流合作，推动工业设计“走出去”。\n\n（3）基本条件：详细规定了创建省级工业设计研究院的基础能力、管理模式、服务能力、运营成效等方面的条件。（4）创建程序：包括培育、认定和考核等环节，确保研究院的顺利建设和有效运营。（5）工作要求：强化组织领导、加强工作统筹和加大支持力度，以保证研究院创建工作的高效进行。",

                    "abstract": "《关于进一步促进服务型制造发展的实施意见》由福建省工业和信息化厅发布于2021年4月26日，旨在推动制造业与服务业的深度融合，实现高质量发展。文件主要包括以下四部分内容：\n\n（1）背景和目标：文件旨在贯彻落实工业和信息化部等十五部门的指导意见，进一步深化先进制造业与现代服务业的融合，推动服务型制造的发展，以促进制造业高质量发展。（2）发展目标：到2025年，福建省计划培育1000家左右的省级服务型制造企业、平台和县市区，其中包括200家以上的示范企业、30个示范平台和10个示范县市区。目标是通过这些措施，服务型制造的示范引领作用将全面显现，服务型制造模式将深入应用，相关的标准体系、人才队伍和公共服务体系将得到进一步完善。\n\n（3）主要内容：重点发展工业设计、定制化服务、供应链管理、工业旅游等模式。此外，还包括全面提升总集成总承包、全生命周期管理、生产性金融服务等模式，并培育共享制造、检验检测服务、节能环保服务等新兴模式。（4）保障措施：包括强化政策引导、推进创新示范、提升要素保障、加强资金支持和推动交流合作等方面，以确保服务型制造发展的有效实施。",

                    "abstract": "《2020年度台湾设计研究院年报》由台湾设计研究院发布于2021年4月，文件共包含三个章节，包括院长引言、关于台湾设计研究院以及2020年重要成果。\n\n（1）院长引言：包括院长的引言和对台湾设计研究院的介绍。（2）历史沿革、2020年大事记和财务概要：这部分概述了台湾设计研究院的历史发展、2020年的主要事件和财务状况​​。（3）2020年重要成果：年报特别强调了以下几个方面的成就：① 建立设计政策机制。② 驱动产业设计创新。③ 推动公共服务创新。④ 发展社会设计创新。⑤ 推展国际设计外交​​。⑥营运创意设计场域。\n\n综上所述，该年报全面展示了台湾设计研究院在2020年的主要活动、成就和财务状况，反映了其在推动设计领域和文化创意产业发展方面的重要作用。",

                    "abstract": "《广东省工艺美术保护和发展条例》由广东省第十三届人民代表大会常务委员会于2021年5月26日通过，旨在系统性地推进广东省工艺美术的保护和发展，包括认定管理、人才培养、产业发展等多个方面，以保护和振兴这一传统文化遗产。\n\n文件主要包括以下六部分内容：（1）总则：条例旨在加强工艺美术保护，推动工艺美术事业发展，适用于广东省行政区域内的工艺美术认定、保护、人才培养、产业发展等活动。（2）认定管理：实行传统工艺美术品种和技艺、工艺美术珍品、工艺美术大师的认定制度。认定工作由工艺美术社会组织承担，遵循公平、公开、公正的原则。\n\n（3）保护规定：包括加强对珍稀原材料的保护和管理、对认定的传统工艺美术品种和技艺采取保护措施、对面临失传的工艺美术品种和技艺给予特别保护等。（4）人才培养：鼓励学校将工艺美术知识纳入课程，提升从业人员专业水平，以及对获得认定的工艺美术大师提供支持和奖励。（5）产业发展：推动工艺美术产业的宣传、创新和品牌建设，以及加强工艺美术与旅游、文化的融合发展。（6）法律责任：对违反条例规定的行为设定相应的法律责任。",

                    "abstract": "《山东省加快工业设计产业高质量发展指导意见》由山东省工业和信息化厅发布于2021年7月22日，旨在加快山东省工业设计产业的高质量发展。\n\n文件主要包括以下三方面内容：（1）总体目标和基本原则：文件强调市场主导、政府引导的原则，强化企业创新主体地位，并推进工业设计与产业链供应链的深度融合。目标是到2025年，培育一批具有特色的工业设计研究院和设计中心，以及约1000家工业设计企业，同时完善相关的知识产权保护、人才培育和财政金融保障机制。（2）重点任务：包括实施“三大工程”（设计主体壮大工程、设计人才培育工程、服务能力提升工程）和开展“四项行动”（传统产业赋能升级行动、新兴产业创新突破行动、设计影响力提升行动、合作交流深化行动）。（3）保障措施：涵盖加强部门协调联动、强化财政金融支持、营造良好发展环境等方面。\n\n整体而言，这份文件通过实施一系列综合措施，包括政策支持、人才培养、产业升级和国际合作，以促进工业设计与制造业的深度融合，推动产业创新和转型升级。",

                    "abstract": "《四川省级工业设计研究院创建指南》由四川省经济和信息化厅发布于2021年9月8日。\n\n文件主要内容包括以下六部分内容：（1）总则：指出该文件的发布目的是为促进四川工业设计发展，构建工业设计创新体系，保障和推动制造业高质量发展。（2）功能定位：指明了省级工业设计研究院应满足基础研究、产业服务、技术支撑、成果转化、人才培养、咨询服务等功能。（3）基本条件：提到了研究院申请应具备的条件，包括独立企业法人形态、明确的行业或产业服务方向、厚实的基础研究能力、先进的研发试验条件、公共服务和产品转化能力等。（4）工作程序：提到了申报省级工业设计研究院的流程，包括材料提交、审核、公示等。（5）考核评价：提到了对省级工业设计研究院实施动态管理，包括定期考核评价、撤销省级工业设计研究院称号的情况等。（6）附则：如地方经济和信息化主管部门在创建工作中的角色、鼓励创新举措等。\n\n整体而言，这份文件旨在引导和规范四川省级工业设计研究院的创建工作，以促进工业设计领域的创新和制造业的高质量发展。",

                    "abstract": "《福建省传统工艺美术保护和发展办法》由福建省人民政府发布于2022年1月4日，旨在有效保护传统工艺美术的传承和发展。该文件共包含以下七部分内容：\n\n（1）总则：明确了制定本办法的目的、适用范围，以及各级人民政府和相关部门在传统工艺美术保护和发展中的职责。（2）评审认定：规定了对传统工艺美术品种和技艺、工艺美术珍品、工艺美术大师、工艺美术名人的评审认定制度，包括评审认定的管理、组织和实施流程。（3）保护传承：指出县级以上人民政府及相关部门应采取的保护措施，如搜集整理、建立档案，征集收藏优秀代表作品，对工艺技术秘密的保密措施，以及对濒临失传技艺的抢救等。\n\n（4）发展促进：阐述了加大对传统工艺美术保护发展的资金支持，促进产业基地开发、研发机构建设、人才培养、市场开拓等方面的措施。（5）监督管理：明确了省人民政府传统工艺美术主管部门对评审认定机构的监督和检查职责，以及对评审认定机构的监督管理制度。（6）法律责任：规定了违反本办法规定的行为的法律责任。（7）附则：包括了本办法的施行时间，以及设区的市可参照本办法制定相应的评审认定办法。",

                    "abstract": "《重庆市创建“设计之都”行动方案》由重庆市人民政府办公厅发布于2022年1月13日。文件主要包括以下四方面内容：\n\n（1）总体要求：以习近平新时代中国特色社会主义思想为指导，贯彻落实相关指示要求，以提高设计创新能力为主线，对标“设计之都”创建标准，实施五大行动：工业设计主体、人才、活动、载体、生态建设，以优化工业设计发展环境，推动相关产业融合，形成以工业设计为核心的设计产业集群。（2）行动目标：明确了到2025年成功创建“设计之都”的目标，包括创新能力、集聚水平、人才素质、国际化水平的显著提升。（3）重点任务：分为市场主体壮大行动、专业人才引育行动、品牌活动塑造行动、载体平台培育行动、设计生态构建行动，涉及工业设计中心培育、人才引进与培养、品牌活动举办、产业载体建设和设计生态构建等。（4）保障措施：包括加强组织领导、强化政策引导、完善统计评价、加强宣传推广等，确保行动方案的全面实施。\n\n整体来看，这份通知旨在通过一系列的行动计划和保障措施，推动重庆市成为“设计之都”，提升重庆城市的国际竞争力和影响力。",

                    "abstract": "《关于进一步推动局属博物馆文博文创工作的实施意见》由北京市文物局发布于2022年3月16日。\n\n文件主要分为以下三部分：（1）总体要求：强调了以习近平新时代中国特色社会主义思想为指导，坚持以社会主义核心价值观为引领，以人民为中心的工作原则。目标是使文化创意产品成为人民群众感悟中华文化、增强文化自信的重要载体。（2）主要任务：包括有序开展博物馆IP开发授权、统筹推进博物馆文创空间建设、健全规范博物馆文创收入管理等。重点在于利用博物馆资源，开发具有艺术性和实用性的文化创意产品。（3）组织领导：描述了加强统筹领导、建立工作机制和完善管理制度等方面的组织措施。强调了北京市文物局党组对文博文创工作的领导，以及各博物馆在文化创意产品开发工作中的责任和角色。\n\n总体来看，该文件旨在有序推进博物馆文化创意产品开发工作，充分发挥博物馆公共服务职能，推动中华优秀传统文化创造性转化、创新性发展。",

                    "time": 2022,
                    "abstract": "《关于推动轻工业高质量发展的指导意见》由工业和信息化部等五个部门联合发布于2022年6月8日。\n\n文件主要包括以下七部分内容：（1）总体要求：包括指导思想、发展目标。（2）强化科技创新战略支撑：包括加快关键技术突破、完善科技创新体系、优化标准体系建设等。（3）构建⾼质量的供给体系：包括增加升级创新产品、提升质量保障水平、强化品牌培育服务、推⼴新型商业模式。（4）提升产业链现代化⽔平：包括推进产业基础⾼级化、加快产业链补链强链、深入实施数字化转型、发展服务型制造新模式。（5）深入推进绿色低碳转型：加快绿⾊安全发展、全⾯建设绿色制造体系，引导绿色产品消费。（6）优化协调发展的产业生态：包括提⾼企业差异化发展水平、建设高水平的产业集群、优化产业空间布局、积极融入全球产业体系。（7）加⼤组织保障实施⼒度：包括完善财政金融支持政策、强化⾼素质人才支撑、加强公共服务能⼒建设、优化产业发展环境、加强组织实施。\n\n总体来讲，该文件旨在推动全国轻工业实现由大到强的跨越，发展现代轻工业体系，提升创新力、附加值和可持续发展能力。",

                    "abstract": "《天津市传统工艺美术保护办法》由天津市人民政府发布于2022年8月5日。\n\n文件主要包括以下六部分内容：（1）总则：明确了制定本办法的目的、适用对象和相关定义，强调了保护和发展传统工艺美术的重要性，以及相关政府部门的职责。（2）认定管理：规定了传统工艺美术品种和技艺、工艺美术精品、工艺美术大师的认定制度，以及认定工作机构的职责和管理方式。（3）保护传承：介绍了对认定的传统工艺美术品种和技艺采取的保护措施，包括搜集、整理、建立档案，征集、收藏优秀代表作品，对工艺技术秘密的保密措施等。\n\n（4）发展促进：描述了促进传统工艺美术发展的措施，包括宣传推广、产业集群建设、工艺美术产业创新等方面。（5）法律责任：规定了侵犯传统工艺美术合法权益的法律责任，以及认定工作中违反规定的处罚措施。（6）附则：该办法自2022年10月1日起施行。\n\n总体来看，这份通知旨在规范传统工艺美术的保护和发展，确保传统工艺美术的传承和创新，促进相关产业和文化的繁荣。",

                    "abstract": "《工业设计赋能广东行动方案（2022-2025年）》由广东省制造强生建设领导办公室发布于2022年8月30日。\n\n文件主要包括以下几部分内容：（1）指导思想：文件指出要以习近平新时代中国特色社会主义思想为指导，持续增强工业设计创新能力，以设计引领产业发展，擦亮“广东设计”品牌，为广东在新征程中继续走在全国前列、创造新的辉煌提供强有力支撑。（2）发展目标：到2025年，广东工业设计产业生机勃发，发展水平和服务能力继续走在全国前列，形成支撑广东制造业高质量发展的设计创新服务体系。（3）主要任务：包括推动优势传统产业转型升级、支撑支柱产业提质增效、助推新兴产业发展壮大、实施工业设计粤东粤西粤北行动（包括赋能中小企业、赋能创意农业、赋能乡村旅游、赋能新农村建设）、实施设计高地打造行动、实施设计生态构建行动等。（4）保障措施：涉及加强组织领导、强化政策引导、拓宽融资渠道、保护知识产权、完善监测评价、营造良好氛围等方面。\n\n总体来讲，方案强调了工业设计在推动制造业高质量发展中的关键作用，并提出了一系列具体的措施和目标，旨在通过提升工业设计的能力和水平，进一步加快广东省的产业升级和经济发展。",

                    "abstract": "《关于进一步推动重庆市文化文物单位文化创意产品开发的实施意见》由重庆市文化和旅游发展委员会、中共重庆市委宣传部等7个部门联合发布于2022年12月12日。\n\n（1）坚持正确导向：侧重于社会主义核心价值观，保护和传承中华优秀传统文化、革命文化和社会主义先进文化，同时兼顾社会和经济效益，鼓励开发既具艺术性又实用的文化创意产品。（2）推进试点工作：试点单位通过合作、授权等方式引入竞争机制，吸引社会力量参与文化创意产品的研发、生产和经营。（3）健全收入分配机制：建立合理的收入分配制度和激励机制，确定绩效工资总量，并实施文创开发奖励机制。（4）用好税收优惠政策：指导符合条件的企业利用支持科技创新、改制重组和小微企业普惠性税收减免等优惠政策。（5）增强文化创意产品开发主体活力：加强市场主体培育，搭建展示推广和交易平台，提升文化创意产品开发的科技应用水平，推动旅游商品提质升级。（6）提升知识产权评估管理水平：确保用于投资设立文化创意产品开发企业或对外授权合作开发的知识产权进行专门评估和规范管理。",

                    "abstract": "《加快创建“设计之都”若干政策》由重庆市经济和信息化委员会、重庆市财政局联合发布于2022年12月22日。\n\n文件主要分为以下六方面内容：（1）壮大市场主体：包括支持工业设计中心培育、研究院建设和专业设计企业发展。对新认定的国家级和市级工业设计中心及研究院给予一次性奖励或补助。（2）强化人才支撑：支持制造业设计培训基地建设，鼓励人才培训和设计赋能，对于达到一定标准的培训基地给予补助和奖励。（3）塑造品牌活动：鼓励举办工业设计领域的大赛、论坛等活动，并对重大活动提供补助。同时，对获得国家级大奖的设计给予奖励。（4）培育载体平台：推动工业设计生态家园的建设，在工业设计产业赋能基地中培育建设一批设计生态家园，并提供补助支持。（5）构建设计生态：支持“工业设计+”重点项目建设，鼓励工业设计与其他领域结合的项目，并给予补助。（6）附则：明确了政策的执行原则、申报指南的制定及有效期。\n\n总体来讲，该文件强调了工业设计在推动重庆市制造业高质量发展和创建“设计之都”的重要作用，并提出了一系列具体的政策措施和支持方式。",

                    "abstract": "《质量强国建设纲要》由中共中央国务院发布于2023年2月6日，旨在全面提升中国的质量总体水平，推动高质量发展。文件主要包括以下五部分内容：\n\n（1）形势背景与意义：强调质量是推动高质量发展、经济由大向强转变的重要举措，以及满足人民对美好生活的需要。（2）总体要求：指导思想是以习近平新时代中国特色社会主义思想为指导，以提升供给质量为主攻方向，改革创新为根本动力。（3）主要目标：到2025年，全面提升质量水平，增强品牌影响力，提升人民群众的质量获得感，使质量强国建设取得阶段性成效。\n\n（4）具体措施与行动：①经济发展质量效益提升：优化经济结构，提升创新能力。②产业质量竞争力增强：解决质量瓶颈，提升产业链供应链现代化水平。③产品、工程、服务质量提升：确保农产品质量安全，提升消费品质量。④品牌建设进展：培育、发展、壮大品牌，提升企业品牌建设水平。⑤质量基础设施现代高效：完善质量基础设施，加强全面质量管理。（5）保障措施：涵盖加强组织领导、增强政策引导、优化发展环境等方面。",

                    "abstract": "《国家标准管理办法》由国家市场监督管理总局发布于2023年3月1日，规范了国家标准的制定、实施和监督。文件主要包括以下五部分内容：\n\n（1）总则：明确了加强国家标准管理的目的，规范了国家标准的制定和实施过程。（2）国家标准的制定：①涵盖农业、工业、服务业等多个领域的技术要求。②包括通用技术术语、资源和环境的技术要求、基础件和原材料的要求等。③对人身健康、生命财产安全等重要领域应制定强制性国家标准。（3）管理和监督：①国务院标准化行政主管部门统一管理国家标准制定工作。②明确了强制性和推荐性国家标准的制定和审批流程。\n\n（4）推广和应用：①鼓励结合国情采用国际标准。②对国家标准制修订同步、国际贸易和产能合作等领域的标准制定外文版。（5）保障措施：包括加强组织领导、监督检查、协商解决争议等。\n\n总体来讲，该文件强调了国家标准在推动社会经济发展和保障国家安全等方面的重要作用，并提出了一系列具体的管理办法和措施。",

                    "abstract": "《2023 年浙江省生产服务业发展工作要点》由浙江省经济和信息化厅发布于2023年3月2日。文件主要包括以下五部分内容：\n\n（1）发展目标：加快生产服务业的高质量发展，服务全省“415X”先进制造业集群建设，以发展服务型制造为核心，推动先进制造业与现代服务业的深度融合。（2）聚力发展“服务型制造”，推动制造业高端化发展：具体包括推动重点行业和民生领域发展服务型制造、构建服务型制造城市发展新格局、推进服务型制造标准化建设等。（3）聚力发展“工业设计”，提升产业集群的设计赋能能力：包括着力打造工业设计创新载体、着力加强大奖赛事创新引领作用、着力加强设计人才队伍建设等。（4）聚力实施“设计+营销”赋能行动，助力推进共同富裕：包括支持开展百场“设计+营销”赋能活动、高质量办好义乌装博会、探索实施“设计+营销”助力共富 26 县结对帮扶网格化机制等。（5）加快发展“工业文化”，传承弘扬浙江工业精神：包括加强工业遗产保护利用、加强工业旅游发展、加强工业文化宣传新阵地建设等。\n\n总体来讲，该文件旨在通过以上措施，促进浙江省生产服务业的转型升级，提升制造业和服务业的融合水平，助力经济高质量发展。",

                    "abstract": "《国家工业遗产管理办法》由工业和信息化部发布于2023年3月16日，文件主要包括以下六部分内容：\n\n（1）总则：这部分强调了工业遗产保护的重要性，并指出了工业和信息化部在其中的作用。（2）认定程序：详细介绍了申请国家工业遗产认定的条件、程序和要求。（3）保护管理：规定了国家工业遗产所有权人的责任，包括建立标志、展陈设施，以及维护遗产的格局、结构、样式和风貌。（4）利用发展：涉及如何利用工业遗产资源，包括建设工业博物馆、开发工业旅游项目和工业文化产业园区等。（5）监督检查：明确了工业和信息化部和其他相关部门在监督和检查工业遗产保护和利用方面的角色。（6）附则：提供了对本办法的解释权和执行时间。\n\n总体来讲，这个文件旨在加强国家工业遗产的管理，传承和保护工业文化，展示了中国政府对工业遗产保护和传承的重视，以及通过相关政策和措施来加强这方面工作的意图。",

                    "abstract": "《关于开展2023年浙江省软件和信息服务业、工业设计领跑企业认定工作的通知》由浙江省经济和信息化厅发布于2023年5月23日。\n\n文件主要包括扩以下三部分内容：（1）申报条件：①对于软件和信息服务业，企业需在浙江省注册，业务规模、核心技术、商业模式、创新产品和服务方式在国内同行业中处于领先水平。还有关于营业收入、行业地位、知识产权等具体条件。②对于工业设计，企业需在浙江省注册，主营业务为工业设计服务，具备强大的工业设计能力，以及遵守相关法律法规，具有良好的行业信誉和竞争优势。（2）申报材料：包括申报书、企业营业执照复印件、近三年审计报告、主导产品（服务）市场占有率证明材料、主要资质证明等。（3）材料报送和审查流程：企业需向所在地的经信部门提交申报材料，经过初步遴选和审核，推荐至省经信厅。省经信厅将组织初审，形成推荐名单，再经过复审，评选出领跑企业名单。\n\n整体而言，这份通知旨在识别和表彰在软件和信息服务业以及工业设计领域中表现卓越的企业，进而推动浙江省服务业的高质量发展。",

                    "abstract": "《河南省省级工业设计研究院创建工作指南》由河南省工业和信息化厅发布于2023年5月29日。文件主要包括以下六部分内容：\n\n（1）目标和背景：旨在贯彻《设计河南建设中长期规划（2022—2035年）》和《设计河南建设行动方案（2022—2025年）》，加快构建工业设计创新体系，促进工业设计高质量发展。（2）总体要求：①指导思想：以习近平新时代中国特色社会主义思想为指导，主动服务新发展格局，聚焦设计河南建设。②基本原则：科学发展和合理布局，因地制宜和突出特色，市场主导和政府引导。③功能定位：省级工业设计研究院将集中于工业设计领域公共服务，关键共性技术研究，整合设计资源，建设多功能平台。（3）基本条件：包括独立的管理模式、基础能力、服务能力和运营成效。（4）创建程序：①开展摸底调查；②动员企业申报；③确定培育对象；④组织考核认定；⑤跟踪服务管理。（5）保障措施：加强组织领导，加大支持力度，汇聚工作合力。\n\n整体而言，该指南旨在引导和规范河南省工业设计研究院的创建和发展，以推动河南省制造业的高质量发展和创新。",

                    "abstract": "《河北省工业设计中心管理办法》由河北省工业和信息化厅发布于2023年6月8日。文件主要包括以下五部分内容：\n\n（1）目的和原则：为推动工业设计中心建设，加快工业设计发展，确立了管理办法。强调了政府引导、企业自愿，公开透明、择优确定，动态管理、逐步提升的原则。（2）工业设计中心定义：指出工业设计中心既包括制造业企业等单位设立的，为本单位提供工业设计服务的内设部门，也包括面向市场需求提供工业设计服务的设计企业。（3）认定条件与程序：①省级工业设计中心申请主体需在河北省注册，具有独立法人资格，且运营两年以上。②必须遵守国家法律法规，两年内未发生重大环保、质量和安全事故，未被列为严重失信主体。③原则上，省级工业设计中心每年认定一次。（4）培育与管理：①各地工业和信息化主管部门应建立健全工业设计中心梯度培育体系，立足本地区产业特点和工业设计发展阶段。②实施动态管理，认定及复核的有效期为3年。（5）附则：明确了本办法的解释权和实施时间。\n\n整体而言，该管理办法旨在规范河北省工业设计中心的认定和管理工作，促进工业设计领域的发展和创新。",

                    "class": "D",
                    "issued": "江苏省文化和旅游厅|江苏省人力资源和社会保障厅|江苏省乡村振兴局",

                    "category": "文化创意产业",
                    "repost": "无",
                    "time": 2023,
                    "abstract": "《关于建设非遗工坊助力乡村振兴的实施意见》由苏省文化和旅游厅、江苏省人力资源和社会保障厅、江苏省乡村振兴局联合发布于2023年6月30日。\n\n文件主要包括以下三部分内容：（1）总体要求：遵循习近平新时代中国特色社会主义思想，充分发挥非遗在乡村振兴中的作用，助力经济高质量发展和人民高品质生活。发展目标：到2025年，江苏省将建成100个各类非遗工坊，形成完善的保护传承体系，传统工艺得到有效保护，发展活力得到彰显。（2）主要任务：①广泛吸纳就业：利用非遗工坊开发手工制作、加工制造等岗位，优先吸纳脱贫人口和农村低收入人群就业。②培养优秀人才：通过非遗工坊进行职业技能培训，培养非遗工坊带头人。③提升创新能力：鼓励工坊创新发展，与非遗创意基地合作开发文创产品。④拓宽营销渠道：支持工坊进入旅游景区、历史文化街区，参与展销活动。⑤加强宣传推广：通过媒体宣传非遗工坊，支持研学旅游项目的建设。（3）组织保障：包括明确职责分工、优化管理服务和开展检查评估等。\n\n该文件强调了非遗工坊在加强非遗保护、促进就业增收、助力乡村振兴等方面的重要作用，并提出了一系列具体的实施策略和目标。",

                    "keywords": "非遗工坊, 乡村, 江苏省, 行政部门, 带头人, 助力, 社会保障, 人力资源, 低收入, 会同",

                    "time": 2023,
                    "abstract": "《国家级工业中心认定管理办法》由工业和信息化部发布于2023年7月1日。文件主要包括以下五部分内容：\n\n（1）目的：为加快培育壮大工业设计市场主体，促进工业设计创新发展，提升工业设计赋能制造业高质量发展的能力。（2）工业设计定义：工业设计是指以工业产品为主要对象，综合运用科技手段和工学、美学、心理学、经济学等知识，对产品的功能、结构、形态及包装等进行整合优化的创新活动。（3）认定条件与程序：①申报国家级工业设计中心需稳定运营3年，具备固定的工作场所、良好的软硬件条件、健全的管理制度、稳定的人员配置。②应满足国家级工业设计中心评价指标要求，遵守国家法律法规，3年内未发生重大环保、质量和安全事故。（4）培育与管理：①工业和信息化部加强宏观指导和政策引导，推动国家级工业设计中心聚焦制造业重点领域。②省级主管部门参照本办法制定省级工业设计中心认定管理办法。③动态管理：对国家级工业设计中心实施动态管理，每次认定及复核的有效期为4年。（5）附则：本办法由工业和信息化部负责解释，自发布之日起施行。\n\n整体而言，该管理办法旨在规范国家级工业设计中心的认定和管理，以促进工业设计领域的创新和发展。",

                    "abstract": "《实施先进制造业“2023突破提升年”工作方案》由山东省人民政府发布于2023年7月6日。文件主要包括以下三部分内容：\n\n（1）总体要求：以习近平新时代中国特色社会主义思想为指导，贯彻党的二十大精神，深入落实习近平总书记关于制造强国战略的重要论述，推进十大创新、十强产业、十大扩需求的“三个十大”行动，强化先进制造业在现代化强省建设中的核心地位。（2）重点任务：包括强化创新、产业、企业、平台、融合和投资六个方面，实施创新能力提升、产业基础再造、重大技术装备攻关等一系列措施。（3）保障措施：涉及加强组织领导、发挥高端智库作用、强化政策集成创新和加强评估督导考核等方面，确保各项工作的有序推进。\n\n总体而言，这个工作方案旨在全面推动山东省先进制造业实现新的突破和提升，加快现代化产业体系的建设，进一步增强先进制造业的发展动能和活力。",

                    "time": 2023,
                    "abstract": "《2022 年度台湾设计研究院年报》由台湾设计研究院发布于2023年，文件主要包括以下七部分内容：\n\n（1）院长引言：包括了年报的前言、对年度成果的概述，以及对未来工作的展望。（2）关于台湾设计研究院：介绍台湾设计研究院的背景、宗旨、和重要成就。（3）历史沿革：回顾台湾设计研究院的发展历程和重要里程碑。（4）2022大事纪：列举2022年度台湾设计研究院的主要事件和成就。（5）财务概要：提供2022年度的财务报告和财务状况。（6）2022重要成果：包括以下几个子章节：a. 建立设计研发机制：介绍设计研究与开发机制的建立和实施情况。b. 驱动产业设计创新：讲述在产业设计领域的创新及其推动方式。 c. 推动公共服务创新：讨论公共服务领域的创新实践。 d. 发展社会设计创新：关于社会设计领域的创新发展。e. 推展国际设计外交：涉及国际设计交流和合作的扩展。 f. 营运创意设计场域：介绍创意设计场域的运营与管理​​。\n\n整体来说，该年报详细记录了台湾设计研究院在2022年的运营情况、项目成果、以及对设计领域的贡献，展示了其在推动台湾设计创新和国际交流方面的重要作用。",

                    "category": "政府部门及区域性政府间组织",
                    "description": "国际工业设计协会（ICSID）现已更名为世界设计组织（WDO）。该组织成立于1957年，最初由12个专业设计协会组成，旨在推广工业设计职业。随着时间的推移，它发展成为一个全球性的实体，包括来自40多个国家的170多个成员组织，代表着估计有150,000名设计师。这种增长反映了成员组织的协作参与和国际认可。\n在2015年10月的一个大会上，成员们批准了组织的新愿景和使命，并批准了将组织名称更改为世界设计组织，标志着它发展历程中的重要转折。这个转变也带来了一个新的名字——世界设计组织，以更好地概括其更广泛的范围和全球影响力。现在作为WDO，该组织继续秉承其创立理念，通过推广工业设计在创建更好的产品、系统、服务和体验中的作用，从而被视为促进更好的商业和行业实践的途径，最终为实现更好的环境和社会做出贡献。\nWDO还获得了联合国特别协商地位，展示了它在全球设计和工业领域的重要地位。该组织在2022年庆祝了成立65周年，回顾了为实现更美好世界而倡导设计的六十多年历史。\nThe International Council of Societies of Industrial Design (ICSID) is now known as the World Design Organization (WDO). Established in 1957 with 12 founding professional design associations, it aimed to promote the industrial design profession. Over time, it evolved into a global entity, encompassing over 170 member organizations from more than 40 nations, representing an estimated 150,000 designers. This growth reflects the collaborative engagement and international recognition of the member organizations' voices.\nThe transformation from ICSID to WDO was officially enacted in October 2015 during a general assembly where members approved a renewed vision and mission for the organization, marking a pivotal shift in its journey. This transition also came with a new name, the World Design Organization, to better encapsulate its broader scope and global outreach. Now as WDO, the organization continues to uphold its founding ideals by promoting industrial design's role in creating better products, systems, services, and experiences. This, in turn, is seen as a pathway to fostering better business and industry practices, and ultimately, contributing to a better environment and society.\nWDO also has a special consultative status with the United Nations, showcasing its significant stance in the global design and industrial sphere. The organization commemorated its 65th anniversary in 2022, reflecting on over six decades of championing design for a better world.",

                    "category": "非政府组织",
                    "description": "佛兰德设计（Design Flanders）是一个位于比利时佛兰德地区的设计推广机构。该机构的主要目的是支持和提升佛兰德地区的设计师和设计企业，强化他们在国内和国际上的地位。通过组织各种展览、活动和研讨会，佛兰德设计不仅促进了佛兰德地区的设计文化和商业活动，还助力佛兰德设计师与其他国家的设计师建立了联系。该机构重视设计在当今社会中的价值，尤其是在经济、社会和文化领域的重要性，因此致力于推广设计思维，并强调设计可以为社会带来的积极变化。\n\nDesign Flanders, based in the Flemish region of Belgium, is a design promotion agency. Its primary aim is to support and elevate designers and design companies in the Flemish region, solidifying their position both domestically and internationally. Through organizing various exhibitions, events, and seminars, Design Flanders not only promotes design culture and commercial activities in the region but also helps Flemish designers connect with their counterparts from other countries. The institution values the role of design in contemporary society, especially its significance in the economic, social, and cultural domains. Hence, it's dedicated to propagating design thinking and underlining the positive transformations design can render to society.",

                    "category": "非政府组织",
                    "description": "日本工业设计振兴机构（JIDPO）自1969年成立以来，一直致力于提升和弘扬日本的工业设计水平。该机构认为工业设计不仅仅是外观设计，更是连接技术与消费者的桥梁，能够为社会、经济和文化的持续发展作出贡献。为了实现这一宗旨，JIDPO每年都会举办各种评奖、展览和研讨会等活动。这些活动不仅能够提高公众对于工业设计的认知，也为设计师们提供了一个展示和交流的平台。此外，JIDPO还与教育机构、工业界和政府部门紧密合作，为工业设计的教育和研发提供支持。\n\nThe Japan Industrial Design Promotion Organization (JIDPO), established in 1969, has been dedicated to elevating and promoting the level of industrial design in Japan. The organization believes that industrial design is not just about aesthetics; it serves as a bridge connecting technology and consumers and contributes to the continuous development of society, economy, and culture. To achieve this aim, JIDPO organizes various award ceremonies, exhibitions, and seminars annually. These activities not only raise public awareness about industrial design but also offer designers a platform to showcase and exchange ideas. Moreover, JIDPO collaborates closely with educational institutions, industries, and government departments to support the education and research of industrial design.",

                    "description": "南部非洲发展共同体（Southern African Development Community，简称SADC）是一个区域经济共同体，旨在促进南部非洲地区的经济合作与整合。成立于1992年，SADC的宗旨是通过合作和区域整合来实现经济发展、减少贫困、增强社区的生活水平和生命质量，并促进和维护地区的和平与安全。\nSADC成员国包括安哥拉、博茨瓦纳、科摩罗、刚果（金）、埃斯瓦蒂尼、莱索托、马达加斯加、马拉维、毛里求斯、莫桑比克、纳米比亚、塞舌尔、南非、坦桑尼亚、赞比亚和津巴布韦。该组织致力于促进区域内的贸易和投资、基础设施发展、食品安全和其他领域的合作。\n\nThe Southern African Development Community (SADC) is a regional economic community aimed at promoting economic cooperation and integration in the southern African region. Established in 1992, the mission of SADC is to promote economic development, reduce poverty, enhance the living standards and quality of life of the people in the community, and promote and maintain peace and security in the region.\nMember states of SADC include Angola, Botswana, Comoros, DR Congo, Eswatini, Lesotho, Madagascar, Malawi, Mauritius, Mozambique, Namibia, Seychelles, South Africa, Tanzania, Zambia, and Zimbabwe. The organization is dedicated to fostering trade and investment, infrastructure development, food security, and cooperation in various other sectors within the region.",

                    "description": "新加坡理工学院成立于 1954 年，是新加坡第一所理工学院。它提供工程、商业和设计等不同领域的各种文凭课程。该学院以其全面的技术教育方法而广受好评，其重点是通过培养学生的相关技能来满足新加坡经济不断变化的需求。该校还以其充满活力的校园生活和广泛的设施（包括先进的实验室和体育设施）而闻名。\n\nEstablished in 1954, Singapore Polytechnic was the first polytechnic in Singapore. It offers a wide range of diploma courses across various fields such as engineering, business, and design. The institution is well-regarded for its comprehensive approach to technical education, focusing on meeting the changing needs of Singapore's economy by equipping students with relevant skills. It's also noted for its vibrant campus life and extensive facilities, including advanced labs and sports facilities.",

                    "description": "加拿大亚太基金会（APF Canada）是一个非营利组织，旨在促进加拿大与亚洲的关系，作为两地间交流的催化剂。该基金会致力于通过提供高质量、相关和及时的信息、见解和视角，加强加拿大与亚洲的联系。\n加拿大亚太基金会运营着多种多样的项目和研究活动，涵盖了商业、战略问题、数字化进步、参与和可持续性等多个主题领域。研究通常包括定期报告、政策简报、案例研究、分派和数字媒体贡献，涵盖了中国、东南亚、东北亚和南亚等广泛的地理焦点。此外，它们深入探讨了国际贸易和投资以及教育等跨领域主题，旨在提高加拿大人，特别是年轻加拿大人对亚洲的认识和理解。\n该基金会主要由加拿大政府的捐款、企业和个人捐赠者支持，并由董事会管理。加拿大亚太基金会遵循1985年修订的亚太基金会法律框架，并向外交事务部长提交年度报告，该报告可以提交给议会。\n它的结构包括有经验的执行团队、内部研究人员、杰出研究员和网络合作伙伴，他们为加拿大-亚洲关系提供专业知识。他们提供定制的简报、亚洲能力培训，并可在会议或活动中提供演讲。\nThe Asia Pacific Foundation of Canada (APF Canada) is a not-for-profit entity aiming to foster Canada's relationships with Asia, acting as a catalyst for engagement between the two regions. It strives to strengthen the ties by offering high-quality, pertinent, and timely information, insights, and perspectives on Canada-Asia relations, utilizing tools like the Canada-Asia Sustainability Tracker (CAST) to enhance awareness among Canadian stakeholders regarding the region's development.\nAPF Canada operates a diverse range of programs and research activities covering various thematic areas, including business, strategic issues, digital advancements, engagement, and sustainability. The research often extends into regular reports, policy briefs, case studies, dispatches, and digital media contributions, which cover a broad spectrum of geographical focuses such as Greater China, Southeast Asia, Northeast Asia, and South Asia. Moreover, they delve into cross-cutting themes like international trade & investment and education, aimed at increasing the awareness and understanding of Asia among Canadians, particularly the youth.\nThe foundation is supported by an endowment from the Government of Canada, corporate and individual donors, and is governed by a Board of Directors. APF Canada adheres to a legislative framework, outlined in the Asia-Pacific Foundation Act (1985 as amended), and submits an annual report to the Minister of Foreign Affairs, which can be tabled in the Parliament.\nIts structure comprises an experienced executive team, in-house research staff, distinguished fellows, and network partners, who offer expertise on Canada-Asia relations. They provide tailored briefings, Asia Competency training, and are available for speaking engagements at conferences or events.",

                    "description": "新加坡科技与设计大学（SUTD）是新加坡的四所主要公立大学之一，成立于2009年。该大学专注于技术和设计领域，采用跨学科的教育方法，培养学生在建筑与可持续设计、工程系统与设计、信息系统技术与设计等领域的专业知识。SUTD与麻省理工学院（MIT）和浙江大学有合作，确保其教育模式和研究与全球标准保持同步。SUTD不仅为学生提供知识和技能，还鼓励他们创新、批判性思考和团队合作，使他们为未来的挑战做好准备。\n\nThe Singapore University of Technology and Design (SUTD) is one of the four main public universities in Singapore, established in 2009. The university emphasizes technology and design, adopting an interdisciplinary approach to education and cultivating expertise in areas such as Architecture & Sustainable Design, Engineering Systems & Design, and Information Systems Technology & Design. SUTD collaborates with institutions like the Massachusetts Institute of Technology (MIT) and Zhejiang University, ensuring its educational models and research are in sync with global standards. SUTD not only equips students with knowledge and skills but also encourages them to innovate, think critically, and collaborate, preparing them for future challenges.",

                    "category": "企业和商业服务机构",
                    "description": "查尔斯和瑞·埃姆斯是20世纪中期现代设计的先驱者。他们是一对夫妻设计师，以其创新的家具设计、电影、摄影、展览和建筑设计而闻名。他们的作品突破了传统界限，采用了新的材料和技术。Eames Lounge Chair和DCM（Dining Chair Metal）等设计至今仍被誉为经典之作。埃姆斯夫妇不仅仅是设计家具，他们相信好的设计可以改善人们的生活，他们的哲学和影响至今仍在全球范围内得到广泛认可。\n\nCharles and Ray Eames were pioneers of mid-century modern design. The husband-and-wife duo is celebrated for their innovative contributions in furniture design, film, photography, exhibitions, and architectural design. They pushed the boundaries, employing new materials and techniques. Designs like the Eames Lounge Chair and the DCM (Dining Chair Metal) are hailed as classics to this day. Beyond just designing furniture, they believed that good design can improve people's lives; their philosophy and influence continue to be widely recognized globally.",

                    "description": "北爱尔兰投资署是北爱尔兰的经济发展机构，致力于促进企业发展和吸引投资。它为本地企业和外来企业提供资金支持、建议和服务，以促进该地区的经济发展。北爱尔兰投资署通过促进创新、技术开发和全球商业伙伴关系，在改善商业环境方面发挥着关键作用。\n\nInvest NI is Northern Ireland’s economic development agency dedicated to fostering business growth and attracting investment. It provides financial support, advice, and services to both local and incoming businesses to boost economic development in the region. Invest NI plays a key role in enhancing the business landscape by facilitating innovation, technology development, and global business partnerships..",

                    "description": "InterTradeIreland 是一个旨在促进爱尔兰岛北部和南部之间贸易和商业合作的政府支持机构。它成立于1999年，是一个跨国政府机构，由爱尔兰共和国政府和北爱尔兰政府支持和资助。\nInterTradeIreland 的主要任务包括：\n1. 促进贸易和合作：该机构致力于帮助北爱尔兰和爱尔兰共和国的企业拓展市场，增加出口，加强双方之间的贸易关系。\n2. 创新支持：InterTradeIreland 提供各种创新支持和融资机会，帮助企业开发新产品、新技术和新市场。\n3. 企业发展：该机构为中小企业提供商业咨询、培训和支持，帮助它们提高竞争力，扩大业务规模。\n4. 跨境合作：InterTradeIreland 促进企业之间的跨境合作，帮助它们共同解决共同的挑战，实现共同的机会。\n总之，InterTradeIreland 是一个旨在促进爱尔兰岛北部和南部之间经济合作和贸易的组织，通过支持企业发展、创新和合作来推动地区的经济增长和繁荣。\nInterTradeIreland is a government-supported organisation designed to promote trade and business co-operation between the north and south of the island of Ireland. Established in 1999, it is a transnational government organisation supported and funded by the Governments of the Republic of Ireland and Northern Ireland.\nInterTradeIreland's main tasks include:\n1. Trade promotion and co-operation: The agency is committed to helping businesses in Northern Ireland and the Republic of Ireland to expand their markets, increase exports and strengthen trade relations between them.\n2. Innovation support: InterTradeIreland provides a range of innovation support and funding opportunities to help businesses develop new products, technologies and markets.\n3. business development: the organisation provides business advice, training and support to small and medium-sized enterprises (SMEs) to help them improve their competitiveness and expand their business.\n4. cross-border co-operation: InterTradeIreland facilitates cross-border co-operation between businesses, helping them to work together to solve common challenges and realise common opportunities.\nIn summary, InterTradeIreland is an organisation designed to promote economic co-operation and trade between the north and south of the island of Ireland, driving regional economic growth and prosperity by supporting enterprise development, innovation and co-operation.",

                    "participated": "",
                    "category": "政府部门及区域性政府间组织",
                    "description": "联合国开发计划署（United Nations Development Programme，简称UNDP）是联合国系统中的一个组织，主要负责支持和促进全球的发展合作。成立于1965年，其总部位于纽约。\nUNDP的主要任务和目标包括：\n1. 减少贫困：UNDP提供技术援助、资金和其他资源，帮助发展中国家实施减少贫困的项目。\n2. 良好治理：推动透明、公正和民主的治理，包括法治、公共行政和公众参与等领域。\n3. 可持续发展：支持环境友好和社会经济可持续性的政策和项目。\n4. 危机预防与恢复：在危机或冲突后，帮助国家进行恢复和重建。\n5. 能力建设：强化国家和地方的能力，使其更好地实施发展项目和政策。\nThe United Nations Development Programme (UNDP) is an organisation within the United Nations system that supports and promotes global development cooperation. Founded in 1965, its headquarters are located in New York.\nThe main tasks and objectives of UNDP include:\n1. Poverty reduction: UNDP provides technical assistance, funds and other resources to help developing countries implement poverty reduction projects.\n2. Good governance: Promoting transparent, just and democratic governance, including in the areas of rule of law, public administration and public participation.\n3. sustainable development: support policies and projects that are environmentally friendly and socio-economically sustainable.\n4. Crisis prevention and recovery: helping countries to recover and rebuild after a crisis or conflict.\n5. Capacity-building: to strengthen national and local capacities to better implement development projects and policies.",

                    "description": "随着时间的推移，瑞典企业、能源和通讯部的名称和范围似乎发生了变化。目前，该部被称为气候和企业部，这表明其职责范围有所扩大，除了与企业相关的事务外，还包括气候和环境问题。以下是该部的演变和现今职能的细分：\n该部的演变：\n该部的前身是企业、能源和通信部，政府官方网站上的一份文件反映了这一点。\n不过，该部后来过渡为气候与企业部，涵盖的范围更广，包括气候和环境问题以及企业、创新和能源相关事务。\n目前的任务和职责：\n气候与企业部负责与气候、环境、能源、企业和创新相关的政策事务。\n此外，该部还负责监督辐射安全、2030 年可持续发展议程、户外生活，并致力于向循环经济过渡。\n重点领域：\n该部列出的重点领域包括能源、企业与工业、环境与气候以及创新。\n\nThe Ministry of Enterprise, Energy and Communications in Sweden appears to have undergone changes in its designation and scope over time. Currently, it is referred to as the Ministry of Climate and Enterprise, indicating a broadening of its mandate to encompass climate and environmental issues alongside enterprise-related matters. Here's a breakdown of the evolution and the present-day functions of the ministry:\nEvolution of the Ministry:\nThe ministry was formerly known as the Ministry of Enterprise, Energy, and Communications as reflected in one of the documents on the government's official website.\nHowever, it has since transitioned to the Ministry of Climate and Enterprise, encapsulating a broader scope that includes climate and environmental concerns alongside enterprise, innovation, and energy-related matters.\nCurrent Mandate and Responsibilities:\nThe Ministry of Climate and Enterprise is tasked with policy matters relating to climate, the environment, energy, enterprise, and innovation.\nAdditionally, the ministry oversees radiation safety, the 2030 Agenda for Sustainable Development, outdoor life, and is working towards the transition to a circular economy.\nKey Areas of Focus:\nThe ministry has outlined key areas of focus which include Energy, Enterprise and Industry, Environment and Climate, and Innovation.",

                    "abstract": "《设计问题报告：国家未来社会设计政策方向》由韩国产业通商资源部与韩国设计振兴院联合发布于2020年10月。报告深入分析了设计在未来社会的角色，强调设计的重要性随着社会从工业和信息化向创意社会转变而日益增加。\n\n文件主要包括以下四部分内容：（1）创意社会的重要性： 强调艺术家和设计师的右脑思维在未来将占主导地位，引用未来学家如Daniel Pink和Ralf Jensen的观点，指出未来社会将重视创意、想象力及艺术和设计。（2）未来设计环境：讨论了未来设计环境的特点，如全面性、非物质性、融合性和和谐的世界观，强调知识价值和创造性将取代传统工业社会的标准化和物质价值。（3）设计价值转变：从工业社会到知识和创意社会的设计价值转变，强调整体性、物质与非物质、意义和功能、多样性与持续性的重要性。（4）设计方法、领域与目标的转变： 描述了未来设计方法的发展，如人工智能、大数据、物联网和机器人等新技术的融合，以及设计领域将扩展到社会和城市设计等新领域。\n\n总体而言，报告详细分析了设计在应对快速变化的社会和技术环境中的转型，提出了面临的新挑战和机遇，以及对应新思维和策略。",

                    "abstract": "《构建公共设计综合推广计划的研究（2018～2022）》由韩国文化体育观光部发布于2017年12月。研究目的是支持中央政府层面制定公共设计促进计划，以应对由于缺乏国家策略和计划导致的公共设计行业中的问题，如项目重复、地区差异、制度不完善等。研究的重点在于提出韩国公共设计发展的长远方向。\n\n研究目标在于实现公共设计的文化公共性和审美性提升，增强国家和地区的身份认同和品质，以及提高国民的文化享受权。具体包括设定未来五年内公共设计的执行方向，制定相关项目和政策。此外，提出的公共设计促进综合计划是中央部门首次制定的法定计划，旨在明确公共设计的定位。\n\n计划的主要内容包括四个方面：1）基于法律的计划，制定公共设计政策和项目的中期战略；2）引领公共设计的计划，为国家机构和地方政府的公共设计提供方向；3）促进部门合作的计划，通过发展项目和政策，促进中央和地方政府之间的合作，克服公共设计项目的局限性，提高效果；4）具体而实际的计划，提出解决社会问题和减轻国民不便的实际替代方案。总的来说，该研究旨在构建一个可持续发展的公共设计生态系统，满足时代需求，同时使公共设计在国民生活中发挥实际作用。",

                    "abstract": "《日本创意产业的现状和政策促进发展建议》由日本社会发展研究小组的吉本光弘发布于2003年12月。文章探讨了日本创意产业的现状，并提出了一些政策建议来促进这些产业的发展。\n\n文章首先介绍了创意产业的概念和背景，提到这一概念起源于英国，并被应用于城市振兴项目。接着，文档详细分析了日本创意产业的当前状况，包括其范围、规模、以及在经济衰退中的增长情况。作者还将日本的情况与其他国家进行了对比。文档进一步讨论了日本在创意产业方面的政策，包括文化事务厅和经济产业省的相关活动。特别强调了政府在建立知识产权国家方面的努力，以及对创意产业的定义和促进策略。\n\n最后，文档探讨了发展创意产业的各种方法，包括利用非盈利组织市场作为孵化器，以及如何在非盈利和盈利领域之间建立良好的循环结构。作者强调，为了实现创意产业的持续发展，需要从不同的角度来处理创意活动的促进和产业化。\n\n整体而言，这份文档提供了对日本创意产业的深入分析，并提出了具体的策略建议，旨在推动这些产业的进一步发展。",

                    "abstract": "《设计4：创新：设计行动计划-西班牙加利西亚》由加利西亚创新机构（GAIN）和欧洲地区发展基金发布于2019年。\n\n文件主要包括以下内容：（1）区域背景：介绍加利西亚的区域创新战略（RIS3），旨在通过设计驱动的创新促进公司的战略发展。强调通过跨区域合作交流以确定和纳入最佳设计支持机制，提升创新与竞争力。（2）英文摘要：总结了GAIN在参与Design4Innovation 项目中的启示和影响。（3）政策背景：描述了加利西亚设计行动计划如何影响区域发展政策，尤其是在ERDF运营计划加利西亚2014-2020中的角色，特别强调创新和中小企业竞争力的提升。\n\n（4）行动方案：包括以下几个具体行动：行动 1：为公司提供设计培训，增强对设计服务的理解和利用，特别是促进服务供应商和需求者之间的合作。行动 2：设立设计奖项，以突出加利西亚的设计成就，并提升其在国内外的形象。行动 3：通过加利西亚的加速器网络，为创业者提供设计方面的培训和咨询，运用设计思维方法。行动 4：创建虚拟设计师社区，通过在线平台加强设计实践者、活动和客户间的合作，提升设计服务的社会可见性。",

                    "abstract": "《为墨西哥设计一个国家设计政策》讨论了设计在促进墨西哥经济增长和社会福利方面的重要性。尽管设计自上世纪50年代以来一直是墨西哥高等教育政策的一部分，但由于设计界缺乏协调合作，以及政治家和企业家对设计的误解，导致它在国家经济、文化和技术计划中的作用相对较小。然而，国际经验表明，国家的设计政策或计划可以利用创造力造福于每个人。根据英国、日本和斯堪的纳维亚国家等几个国家成功建立的国家设计政策，巴西、哥伦比亚、智利甚至古巴等国也建立了支持设计的计划，其中巴西在该地区处于领先地位。2008年，墨西哥国民议会成立了一个叫做\"Diseña México\"的公民组织，制定了一个国家设计政策。该政策确定了六个战略领域，以促进激发墨西哥创造力，推动其经济增长和社会福祉的提升。这六个战略领域分别为经济、可持续发展、教育、文化与国家认同、科学技术、设计产业，其中经济是战略核心。此外，墨西哥城还建立了一个城市设计中心，鼓励设计创业，并通过社会计划提高市民的生活质量。\n\n该文件发布于2010年。",

                    "abstract": "《设计经济：人物、地点和经济价值》由英国设计委员会发布于2022年，探讨了设计在英国的社会、环境和经济价值。文件主要包括以下几部分内容：\n\n（1）引言：解释了设计经济的定义和研究方法，以及设计如何与创意产业相关。（2）设计经济的经济价值：探讨了设计在英国经济中的价值，包括对国内生产总值的贡献和就业情况。（3）英国各地的设计：分析了英国不同地区的设计经济状况，包括区域差异和发展情况。（4）设计集群对英国的价值：探讨了设计集群在地区经济和社会中的作用和影响。（5）当今谁是设计师：讨论了当代设计师的特征，包括职业背景和工作领域。（6）在全球英国中的设计：分析了英国设计行业在全球市场中的地位和影响。（7）结论：总结了报告的主要发现和设计经济的未来展望。（8）附录：提供了研究方法和数据来源的详细信息。\n\n总体来说，这份报告深入探讨了设计对英国经济和社会的重要影响，以及设计行业的当前状况和未来发展趋势。",

                    "abstract": "《重启英国2：设计和公共服务》由英国设计委员会发布于2012年。\n\n文件重点讨论了公共服务设计的重要性，以及如何通过设计来满足21世纪的需求。设计不仅是表面上的美学设计，更是硬性学科的应用。报告提出了通过设计提高公共服务质量的建议，并为政策制定者、议员、地方政府领导、公共服务经理以及相关从业人员提供了实用的建议。\n\n文件强调，设计的方法可以帮助公共服务变得更高效、更具人性化、更能满足公民需求。设计在政府机构中的应用，可以帮助决策者更好地理解用户体验，快速解决复杂问题，并与公众有效互动。报告还指出，为了在公共服务中更好地应用设计，需要加强设计领导力，培养设计能力，并提高设计行业的专业水平。\n\n报告提供了具体的建议，包括在政府和地方当局中建立设计领导力、提升设计能力、制定更好的设计采购模式、建立设计实践工具包、开展设计思维培训等。此外，报告还呼吁设计行业提升自身能力，包括建立设计师目录、提高设计影响力等。",

                    "abstract": "《南部非洲发展共同体工业化战略和路线图行动计划》由南部非洲发展共同体于2017年3月发布。\n\n文件主要包括以下内容：（1）执行摘要：总结了南部非洲发展共同体（SADC）的工业化战略和路线图，其目标是通过工业化提高成员国的生活标凈，强化结构转变，并追赶工业化和发达国家的速度。该战略依托三个互相依存和支持的战略支柱：工业化作为经济转型的领头羊；增强竞争力；以及更深入的区域一体化。\n\n（2）第一部分，工业战略：详细讨论了该战略的背景和环境，包括价值链和工业化战略、价值链加入的标准及潜在价值链、工业集群和中小企业的发展、工业发展的能力和能量、工业政策和价值链、融资、以及治理和界面机构。（3）第二部分，行动计划框架：提供了一个行动计划的框架，包括行动计划模板，详细说明了实施该战略所需的具体行动和政策干预措施。（4）第三部分，结论和建议：总结了该文件的主要观点，并提出了一系列针对如何实施这一工业化战略的建议，以实现SADC的长期目标。",

                    "description": "新加坡国立大学（NUS）是亚洲领先的全球大学之一，以其卓越的教育和研究而闻名。自其成立以来，NUS一直致力于培养未来的领导者和创新者。该大学提供广泛的学科，包括工程、医学和社会科学，以满足全球的挑战。NUS不仅是学术研究的中心，还与企业和政府机构合作，推动社会和经济创新。\n\nThe National University of Singapore (NUS) is one of Asia's leading global universities, renowned for its excellence in education and research. Since its inception, NUS has been dedicated to nurturing future leaders and innovators. The university offers a broad range of disciplines, from engineering and medicine to social sciences, addressing global challenges. NUS is not just a hub for academic research but also collaborates with businesses and governmental agencies to drive social and economic innovations.",

                    "abstract": "《“可爱的新加坡”项目报告》由新加坡设计委员会发布于2022年，目标是探索在新加坡这个城市国家背景下的“可爱度”概念，并找出使新加坡成为一个更可爱的城市的方法。文件主要包括以下几方面内容：\n\n（1）前言：介绍报告的目的和研究背景。（2）执行摘要：总结整个项目的关键发现和结论。（3）引言、方法论和可爱性框架：解释研究方法和评估新加坡可爱性的框架。（4）我们的地方和空间：探讨新加坡不同地方和空间对市民情感的影响。（5）我们的文化和身份：分析新加坡的文化特色及其对居民身份感的作用。（6）我们的人民和社区：讨论社区和社交关系对居民生活的影响。（7）我们与公共机构的关系：探讨公共机构如何影响市民对新加坡的看法。（8）结论和策略：提供基于研究发现的结论和建议。（9）致谢：感谢参与和支持项目的个人和组织。（10）附录：提供额外的信息和数据。\n\n这份报告报告提出了保持对地方的情感依恋、在城市环境中创造喜悦和美的时刻、促进居民之间的联系以及赋予个体共同创造和塑造城市的能力的建议。总的来说，报告旨在将可爱度元素与宜居性方面相结合，为打造一个更可爱的新加坡的愿景做出贡献。",

                    "abstract": "《2015年度日本设计振兴院年报》由日本设计振兴院发布于2016年7月，文件概述了该机构在2015年的主要活动和成就。\n\n文件主要包括以下六部分内容：（1）机构概述：日本设计振兴作为日本唯一的综合设计推广机构，致力于设计的社会普及和促进社会发展。（2）优秀设计奖：本届是第59届，自1957年起已认可超过42000件设计，涵盖产品、建筑、软件等，是连接人们与设计的重要工具。（3）国际活动：聚焦亚洲，合作举办展览，介绍优秀设计奖和日本设计，参与贸易展会，支持国际设计奖，进行设计人才交流。（4）设计推广和宣传：在GOOD DESIGN Marunouchi和东京城中设计中心通过展览、研讨会和工作坊将设计相关信息广泛传播至公众​​。（5）公共推广项目：基于与东京都等行政机构的委托，规划和管理利用设计的政策和计划​​。（6）灾后重建支持：针对2011年东日本大地震受灾地的经济和工业复兴进行支持，包括在茨城和东北地区的制造商和设计师参与的项目，以及向社会传播受灾地区的设计活动和复兴努力​​。\n\n总体而言，这份年报展示了日本设计振兴院在提升设计领域、推广优秀设计、参与国际交流和支持灾后重建方面的广泛活动和成就。",

                    "abstract": "《2019年度日本设计振兴院年报》由日本设计振兴院发布于2020年8月7日，主要分为五个章节，包括“Good Design Award”、国际活动、推广和宣传、委托项目以及人才鼓励。\n\n年报强调了设计在现代社会中的重要性，特别是在促进创新、解决社会问题、以及提高生活质量方面的作用。报告详细描述了设计的多样化应用，从商业创新到社会发展，再到应对全球性挑战如可持续发展目标（SDGs）。同时，年报特别关注了“グッドデザイン賞”（Good Design Award）这一核心项目。这个奖项旨在表彰那些能够引领时代潮流、具有创新性和社会影响力的设计。2019年，共有4772件设计作品参与评选，其中1420件获奖。评审过程强调了美学、创新和社会共鸣，旨在通过公平严格的评审过程，挖掘能够建设更美好世界的设计。\n\n此外，年报还介绍了设计振兴院的国际活动，包括与多个国家的设计奖项合作，通过交换评委和分享获奖设计作品，推动全球设计领域的交流与合作。年报还涵盖了设计振兴院举办的各种研讨会、展览会和公共活动，这些活动不仅展示了优秀设计作品，还促进了公众对设计重要性的认识。",

                    "abstract": "《工业设计促进法》（第 5773 号法律）由韩国产业通商资源部发布于1999年2月5日，是韩国政府为提升工业设计水平和竞争力而制定的法律，主要包括以下内容：\n（1）目的：促进工业设计的研究和发展，以强化产业竞争力和促进国家经济。（2）定义：明确了工业设计的定义，包括产品设计、环境设计、视觉设计等。（3）综合计划：通商产业部长负责制定工业设计促进的综合计划，涵盖基本政策方向、目标、实施方法和资金支持等。（4）研究和促进项目：政府可实施工业设计相关的研究和促进项目。（5）工业设计促进委员会：设立委员会，审议工业设计相关重要事项。（6）优秀工业设计产品的选定：政府可选定和奖励优秀的工业设计产品。（7）人才培养：政府应培养工业设计领域的专业人才。（8）支持专业公司：支持专业从事工业设计的公司。（9）保护措施：防止工业设计模仿，保护原创设计。（10）韩国工业设计促进院：成立专门机构，推进工业设计发展。（11）资金支持：政府在预算范围内支持促进院运营。（12）数据提供和协作：促进院可要求相关机构提供必要数据和协作。（13）业务计划和报告：促进院需提交年度业务计划和财务报告。（14）监督和检查：通商产业部长对促进院进行监督和检查。（15）保密义务和名称使用：规定了促进院员工的保密义务和名称使用限制。（16）处罚和罚款：违反法律规定者将面临处罚和罚款。",

                    "description": "新加坡国立大学（NUS）是亚洲领先的全球大学之一，以其卓越的教育和研究而闻名。自其成立以来，NUS一直致力于培养未来的领导者和创新者。该大学提供广泛的学科，包括工程、医学和社会科学，以满足全球的挑战。NUS不仅是学术研究的中心，还与企业和政府机构合作，推动社会和经济创新。\n\nThe National University of Singapore (NUS) is one of Asia's leading global universities, renowned for its excellence in education and research. Since its inception, NUS has been dedicated to nurturing future leaders and innovators. The university offers a broad range of disciplines, from engineering and medicine to social sciences, addressing global challenges. NUS is not just a hub for academic research but also collaborates with businesses and governmental agencies to drive social and economic innovations.",

                    "abstract": "《战略设计应用研究报告正文》由日本经济产业省制造产业局发布于2003年，内容包括对日本设计政策的历史、现状的分析，以及提出了针对提升设计战略应用的建议和措施。\n\n报告首先回顾了自20世纪50年代以来日本设计政策的发展历程，包括早期针对外国产品模仿的对策和后来的模仿品防止措施的淡化。随着时间推移，设计的重要性在产业界逐渐得到认识，导致传统的模仿品对策政策逐渐减少​​。\n\n报告强调了在全球化和技术成熟的市场环境下，战略性地利用设计对于品牌建立和提升企业竞争力的重要性。指出日本企业在利用设计方面与欧美和一些亚洲企业相比存在差距​​。报告详细定义了“设计”和“品牌”的概念，并强调它们在现代经济中的重要作用​​。\n\n针对战略性设计应用，报告提出了多项挑战，包括不足的品牌建立努力、对提高附加值的人力资源和资金的不足利用、不完善的基础设施、権利保护的不足、缺乏实践性人才、以及国民对设计的不足意识​​。\n为解决这些问题，报告提出了40条具体建议，涉及政策方向的转变、企业和政府的行动、数据基础和標準化工作，以及提升国民对设计重要性的认识​​。",

                    "abstract": "《工业设计和包装促进法》（第 4541 号法律）由韩国产业通商资源部发布于1993年3月6日。本法律的主要内容包括：\n\n（1）目的：通过促进工业设计和包装的研发，提高产业竞争力。（2）定义：明确了工业设计和包装的概念。（3）综合促进计划：商务部长负责制定工业设计和包装的综合促进计划，并对其进行公告。（4）研发项目的实施：商务部长负责实施相关项目。（5）工业设计和包装促进委员会：设立该委员会以审议相关研发和促进事项。（6）优秀设计和包装产品的选择：政府可选择优秀的工业设计和包装产品，并进行奖励。（7）专业人才培养：政府应致力于培养工业设计和包装领域的专业人才。（8）专业公司的支持：支持从事相关研究、分析、咨询的公司。（9）工业设计和包装促进基金：提供研究和促进所需资金。（10）工业设计包装开发院：设立该院，高效、系统地推进工业设计和包装的研究、开发和促进工作。（11）业绩报告和监督：规定开发院需提交业务计划、预算和业绩报告，受商务部长监督。（12）处罚：对违法行为设定处罚措施。\n\n此法律为韩国工业设计和包装行业提供法律框架和支持，促进领域创新和专业发展，提升韩国产品竞争力。",

                    "abstract": "《印度设计：艾哈迈德巴德宣言的重要性》发布于2009年，主要讨论了艾哈迈达巴德宣言在印度现代设计历史中的重要性。\n\n文件主要包括以下内容：（1）背景：艾哈迈达巴德宣言是印度现代设计史上的重要文件。设计作为一项活动在印度有着悠久的历史，但作为现代职业起步于1950年代末。宣言之前，印度首任总理贾瓦哈拉尔·尼赫鲁邀请了美国设计师查尔斯和雷·伊姆斯，为印度政府提供设计领域的建议。随后，伊姆斯夫妇提交了《印度报告》，并建议设立国家设计学院。（2）宣言的起源：1977年，联合国工业发展组织（UNIDO）与国际工业设计社团协会（ICSID）签署备忘录，旨在共同促进发展中国家的工业设计活动。1979年，这两者与印度国家设计学院共同举办了促进发展中国家工业设计的会议，并发表了艾哈迈达巴德宣言。（3）宣言的内容：宣言呼吁提高发展中国家工业设计的意识，强调设计在改善生活质量、保护文化传统和促进经济发展中的重要作用。宣言提出了行动计划，包括成立设计机构、促进工业设计教育和培训、建立设计服务中心、加强国际合作等。（4）宣言的影响：艾哈迈达巴德宣言被视为设计发展的里程碑。印度政府后来成立了国家设计政策，强调设计对提升印度工业竞争力的重要性。",

                    "abstract": "《使用设计作为变革的力量2020-2024战略》由英国设计委员会发布于2020年3月。文件中强调设计作为应对经济、社会和环境挑战的强大工具，特别是在商业创新、地方建设和公共服务领域​​。\n\n文件共包括以下六个部分：（1）前言：介绍了设计委员会如何将设计用作变革力量，应对经济、社会和环境挑战，以及他们在未来四年的关键优先事项​。（2）设计的角色和价值：讨论设计在经济、社会和环境挑战中的作用，以及设计如何与创新、生产力和商业韧性紧密相连。（3）关于我们：介绍了设计委员会的历史背景，成立于1944年，目的是促进英国工业产品的设计改进，现在则专注于三个主要领域：商业创新、地方和公共服务。\n\n（4）我们的立场：阐述了设计委员会的愿景、使命和价值观，包括促进变革、创造更好的地方、产品和流程，以及采用灵活和开放的工作方式​​。（5）我们的设计原则：包括深入设计、颠覆性设计、协作设计和民主设计，强调理解问题的根源和更广泛的背景，以及与其他人合作寻求解决方案​​。（6）我们的战略重点：详细说明英国设计委员会在接下来的几年中将关注的主要战略方向，包括改善健康和福祉、促进可持续生活和增强设计技能。",

                    "abstract": "《澳大利亚设计战略2.0》由澳大利亚优良设计奖和澳大利亚设计委员会于2018年3月22日发布，主要探讨了澳大利亚面临的经济转型挑战，即从以有限资源为基础的经济转向以无限知识和创造性企业为基础的经济，以创造无限机会。该战略分为七个部分。\n\n第一部分介绍了澳大利亚经济转型的挑战。第二部分讨论了设计行业在支持经济转型中的关键作用，包括定义设计以及其在满足消费者、行业和国家利益方面的重要性。第三部分分析了设计行业在过去几十年的发展和政府对设计行业的支持情况。第四部分对比了其他国家（如新加坡、新西兰、韩国）在设计行业的努力和成就。\n\n第五部分强调了澳大利亚在全球设计领域的地位，并指出国内设计行业面临的挑战，如政府支持不足和教育问题。第六部分讨论了设计教育的重要性和设计思维在解决复杂问题中的应用。最后一部分提出了制定全国性设计战略的必要性，包括对当前创新者的支持、培养下一代、促进企业发展、影响政策设计及与世界接轨等方面的建议。这一战略旨在通过全面的措施和建议，推动澳大利亚设计行业的发展，以应对经济转型的挑战",

                    "abstract": "《国家设计竞争力报告2008》由韩国设计促进院与首尔大学Chung Jai-hak教授合作编制，首次提出国家设计竞争力力量（NDCP）模型，用于评估17个主要国家的设计竞争力。研究通过对普通人、设计师和设计相关公司管理者的调查，从公共、工业和民用设计三个维度进行评估。\n\n报告的主要发现显示，意大利在设计竞争力上排名第一，其次是法国和美国。韩国和丹麦并列第八，芬兰第十。中国、新加坡和印度分别位列第13、15和17。在公共设计领域，法国、意大利和美国表现突出；工业设计方面，美国、德国和意大利领先；民用设计方面，意大利、法国和日本占优。\n\n报告还详细分析了设计政策、设计产业和消费者/人民层面上的设计竞争力，探讨了各国在这些领域的表现、投资/环境和人力资源。特别地，韩国在设计人力资源方面排名第一，但在成就、环境和投资方面还有待提高。\n\n此外，报告还指出，意大利在设计竞争力上综合表现最强，而印度、巴西等发展中经济体远落后于排名靠前的国家。此报告旨在界定韩国设计行业的当前位置，助力制定有效的国家级设计政策。研究历时一年，为全球设计领域提供了一种新的衡量各国设计实力的方法论。",

                    "description": "新加坡国立大学（NUS）是亚洲领先的全球大学之一，以其卓越的教育和研究而闻名。自其成立以来，NUS一直致力于培养未来的领导者和创新者。该大学提供广泛的学科，包括工程、医学和社会科学，以满足全球的挑战。NUS不仅是学术研究的中心，还与企业和政府机构合作，推动社会和经济创新。\n\nThe National University of Singapore (NUS) is one of Asia's leading global universities, renowned for its excellence in education and research. Since its inception, NUS has been dedicated to nurturing future leaders and innovators. The university offers a broad range of disciplines, from engineering and medicine to social sciences, addressing global challenges. NUS is not just a hub for academic research but also collaborates with businesses and governmental agencies to drive social and economic innovations.",

                    "abstract": "《设计4：创新：设计行动计划-西班牙巴塞罗那》由西班牙巴塞罗那设计中心（BCD）与欧洲地区发展基金发布于2019年。\n\n文件主要包括以下内容：（1）区域背景： 这部分介绍了加泰罗尼亚地区的经济和社会背景，以及设计在该地区经济发展中的作用。强调了该地区如何利用创新和设计来推动经济增长和社会包容性。（2）政策背景： 这部分详述了影响该地区设计行动计划的政策工具，如“加泰罗尼亚ERDF运营计划2014-2020”和“2018年西班牙国家财政法 - 科技研究推广和协调计划”等。\n\n（3）行动方案，包括以下几个具体行动。行动 1： 通过提高设计师和其他创意行业中小企业的知识和意识，来定义开放创新过程。这一行动旨在加强他们利用新技术的能力，并促进创新和竞争力。行动 2： 识别设计在循环经济中的协同领域，例如纺织和饮料行业，通过设计支持来增加这些领域的环保和资源效率。行动 3： 进行关于设计行业、设计在企业中的应用和设计影响的研究，从而提高政策工具的发展基础，并通过数据收集和传输改善设计部门的策略和措施。",

                    "abstract": "《2021-2022国家设计产业与人力研究报告摘要》由新加坡设计委员会发布于2023年，主要内容涵盖了新加坡设计行业的人力资源和产业状况的研究，包括设计行业的劳动力市场、行业景观、雇主需求、自由职业者的状况以及未来趋势和需求。\n\n文件主要包括以下内容：（1）设计人力现状：描述了新加坡设计行业的现状，包括设计行业的总体规模、雇佣情况以及自由职业者的情况。提供了设计行业的关键发现、调查方法、设计劳动力、设计景观、雇主以及自由职业者的数据​​。\n\n（2）新兴趋势：讨论了影响设计劳动力的趋势，包括可持续未来、数字化未来以及关怀未来。提供了设计行业在这些趋势中的发展机会，以及设计师需要具备的技能​​。（3）未来展望：提供了设计行业的未来招聘趋势、热门岗位和所需技能。提供了设计行业在新加坡的未来前景，包括招聘展望、需求职位、需求技能以及结论​​。",

                    "abstract": "《全球化时代越南工业化政策》由日本国际合作机构(JICA)与越南国家经济大学共同研究完成，发布于2003年5月，主要内容包括以下内容：\n\n（1）研究目的和方法：旨在为越南工业化提供具体政策建议，特别考虑全球化背景和越南作为发展中国家的特殊情况。（2）全球化和越南的挑战：讨论了越南在全球化中面临的挑战，如国际竞争、贸易自由化的优势与挑战，政策环境的不确定性和不透明性。（3）工业化战略和政策：报告建议越南需要清晰的工业愿景和稳定的政策环境，重点解决国际竞争力提升、企业改革、外国直接投资(FDI)吸收等问题。（4）越南的潜力与实际情况：分析了越南的潜力，如东亚地区的地理位置和劳动力，但指出越南尚未充分利用其潜力，尤其在FDI吸收方面。（5）经济增长与减贫：探讨了越南国内企业在经济发展中的角色，如提供就业和收入，以及作为支持性产业的潜在源泉。强调经济增长与减贫的关系，越南政府需在发展经济的同时考虑社会公正问题。（7）政策建议：包括吸引出口导向型FDI、提升进口替代产业、吸引和培育配套产业，以及强调政策制定过程中对话的重要性。\n\n总体来看，文件详细分析了越南在全球化时代的挑战和机遇，特别是在工业化和经济发展方面，提出了针对越南特定情况的政策建议和战略方向。",

                    "abstract": "《创新战略中的设计：2015-2019》由英国创新署发布于2015年11月。\n\n文件主要包括以下内容：（1）概要：文件首先强调了设计在创新中的重要作用，指出优秀的设计是成功创新的重要组成部分。设计不仅仅是关于外观或结构，还包括创建更好产品、服务、流程和商业模式的全过程。（2）挑战：文件提出了英国企业在利用设计创新时面临的四个挑战：a. 意识：一些企业缺乏对设计在创新中作用和价值的认识。b. 能力：一些企业缺乏有效利用设计的能力。c. 文化：设计方法的采用可能需要企业内部文化的改变。d. 合作：企业需要支持来建立与设计界的有效合作。（3）战略：为了推动设计在创新中的更广泛应用，文件制定了五项战略。a. 提倡优秀的早期设计，并提高设计在创新中的价值认识。b. 聚集全国和地方的设计与技术社群。c. 在重点领域资助高质量的早期设计活动。d. 在合作项目中将设计作为可允许的成本进行投资。e. 支持设计领域的知识共享和能力建设。\n\n总之，文件通过一系列案例，展示了设计在创新中的作用，并提出了通过设计推动英国经济增长的五点计划。",

                    "abstract": "《重启英国1：设计教育与成长》由英国设计委员会发布于2012年2月。\n\n文件首先介绍了英国艺术与设计高等教育委员会（CHEAD），一个支持艺术和设计高等教育价值和地位的组织。然后，文件指出了英国设计政策的协调问题，提到设计由文化、媒体与体育部（DCMS）和商业、创新与技能部（DBIS）共同管理，而受教育部（DfE）决策影响，这种政策之间的协调问题导致了设计教育发展的困境。\n\n接着，文件讨论了设计委员会成立的背景以及其目的，强调了设计在经济和社会改进中的作用，以及政府和企业需要更好地理解设计的重要性。文件列举了四个关键问题，包括设计为什么重要、英国设计教育的现状、竞争对手国家在做什么，以及英国应该如何竞争。文件还提出了四项主要建议：（1）制定国家设计战略，并由政府积极主动地领导。（2）反对任何将设计移出国家课程的举措，重新考虑设计在学校中的运作方式。（3）扩大和发展进入设计行业的职业教育途径。（4）保护和资助高等教育中的卓越中心，为未来的创新者提供高质量教育和研究。",

                    "abstract": "《2020韩国设计统计数据（基于2019数据）》由韩国产业通商资源部与韩国设计振兴院发布于2020年。\n\n报告的主要内容分为六个部分：（1）调查概述：介绍了调查的目的、基础、历史和范围，包括设计的使用情况、专业设计公司的情况，以及公共部门和高等教育机构的设计相关数据。（2）主要统计数据：涵盖了设计行业的规模、设计行业规模的变化、设计出口和进口额、设计的经济价值、设计的利用率、设计专业毕业生和就业情况。（3）利用设计的公司：讨论了设计利用的状况、设计投资、设计能力、人力资源状况等。（4）专业设计公司：包括主要业务状况、财务和投资状况、海外业务状况、人力资源状况、设计师再培训、就业状况等。（5）公共部门：讨论了设计部门的状况和设计行业管理的状况。（6）高等教育机构的设计相关机构：包括了设计专业的状况、设计专业的学生情况、毕业生和就业情况​​。\n\n这份报告为理解韩国设计行业的当前状况和发展趋势提供了全面的视角，包括设计在不同行业和部门中的应用、经济价值和影响、教育和就业情况等。",

                    "description": "新加坡国立大学（NUS）是亚洲领先的全球大学之一，以其卓越的教育和研究而闻名。自其成立以来，NUS一直致力于培养未来的领导者和创新者。该大学提供广泛的学科，包括工程、医学和社会科学，以满足全球的挑战。NUS不仅是学术研究的中心，还与企业和政府机构合作，推动社会和经济创新。\n\nThe National University of Singapore (NUS) is one of Asia's leading global universities, renowned for its excellence in education and research. Since its inception, NUS has been dedicated to nurturing future leaders and innovators. The university offers a broad range of disciplines, from engineering and medicine to social sciences, addressing global challenges. NUS is not just a hub for academic research but also collaborates with businesses and governmental agencies to drive social and economic innovations.",

                    "abstract": "《艾哈迈达巴德宣言》主要介绍了1979年1月在Ahmedabad召开的会议上通过的宣言。这次会议由联合国工业发展组织（UNIDO）与国际工业设计学会（ICSID）以及印度国家设计研究所共同组织。\n\n文件主要包括以下内容：（1）艾哈迈达巴德宣言：宣言强调工业设计在发展中国家的重要性，认为设计可以提高产品功能，简化制造和使用，增强沟通，以及维护的便捷性。宣言认识到，尽管设计是发展中国家的真实需求，但这一需求并未被充分感知。它还指出，设计方法论在经济资源中的应用不足。宣言鼓励发展中国家在其规划过程中包含工业设计，以提高生活质量和经济规划的效率，保护并利用相关文化传统。\n\n（2）行动计划：行动计划中提出了一系列措施，鼓励发展中国家考虑建立设计机构、设计中心等，以传播设计方法论和意识。这些机构应与工业活动、教育研究机构及最终用户建立紧密持续的联系。计划还提倡建立专业设计协会，并通过政府资助支持设计机构的建设。行动计划还包括提高设计教育和培训设施、建立国家设计奖项、展览和出版项目等，以增强对工业设计的理解。",

            function customBezierCurve(sourceNode, targetNode, cat) {
                if (!sourceNode || !targetNode) {
                    console.error('未定义的源节点或目标节点:', sourceNode, targetNode);
                    return ''; // 返回一个空字符串，避免进一步的错误
                }
                let x1 = sourceNode.x;
                let y1 = sourceNode.y;
                let x2 = targetNode.x + packCenters[cat].x - innerRadius;
                let y2 = targetNode.y + packCenters[cat].y - innerRadius

                // 计算中点
                const midX = (x1 + x2) / 2;
                const midY = (y1 + y2) / 2;

                // 计算距离，用于调整控制点
                const dx = x2 - x1;
                const dy = y2 - y1;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // 控制点距离中点的偏移量
                const offset = Math.min(80, distance / 2); // 控制点的偏移量可以调整曲线的弯曲程度

                // 控制点位置，垂直于源和目标之间的直线
                const controlX = midX - dy / distance * offset;
                const controlY = midY + dx / distance * offset;

                // 生成二次贝塞尔曲线路径
                return `M ${x1},${y1} Q ${controlX},${controlY} ${x2},${y2}`;
            }

                        // 仅在确定找到 source 和 target 后才调用 customBezierCurve
                        return source && target ? customBezierCurve(source, target, targetCategory) : null;

            function showOuterLabel(d) {


                const angle = Math.atan2(d.y - center.y, d.x - center.x);
                const labelX = d.x + Math.cos(angle) * 60; // 标签的偏移量
                const labelY = d.y + Math.sin(angle) * 60;
                const rotation = angle * (180 / Math.PI); // 角度转换为度

                // 判断角度，决定文本的锚点
                const isTextReversed = rotation > 90 || rotation < -90;

                const finalRotation = isTextReversed ? rotation + 180 : rotation;
                const textAnchor = isTextReversed ? "end" : "start"; // 根据角度决定文本对齐方式

                outlabelGroup.append("text")
                    .attr("x", labelX)
                    .attr("y", labelY)
                    .attr("transform", `rotate(${finalRotation},${labelX},${labelY})`)
                    .attr("text-anchor", textAnchor)  // 应用动态锚点位置
                    .text(d.label_short)
                    .style("font-size", "8px")
                    .style("fill", categoryStrokeColors[d.category]);
                // .attr('opacity', 0)

            function showInnerLabel(d) {
                var nodeElement = d3.select(`#circle-${d.id}`);

                if (nodeElement.empty()) {

                    return; // 如果没有找到元素，打印错误信息并退出函数

                var y = parseFloat(nodeElement.attr("cy"));


                innlabelGroup.append("text")

        function loadData_domestic() {
            d3.select("#svgcanvas").selectAll("*").remove(); // 清空 SVG 内的所有内容
            // const jsonFile = 'https://jiangweiludata.oss-cn-beijing.aliyuncs.com/cn_data_0514.json';
            // const jsonFile = 'cn_data_0514.json';
            const data = embeddedData_cn;

            const nodes = data.nodes;
            const links = data.links;
            const svg = d3.select("#svgcanvas");
            const firstDetailSvg = d3.select("#firstDetailSvg")
            const secondDetailSvg = d3.select("#secondDetailSvg")
            const thirdDetailSvg = d3.select("#thirdDetailSvg")
            const fourthDetailSvg = d3.select("#fourthDetailSvg")

            const width = +svg.attr("width");
            const height = +svg.attr("height");
            const center = { x: 1080 / 2, y: 1080 / 2 };
            const outerRadius = 484.6;
            const innerRadius = Math.min(width, height) * 0.1;
            const outerNodes = nodes.filter(d => d.class === 'D');
            const innerNodes = nodes.filter(d => d.class !== 'D');
            const categoryColors = {
                "国家经济与行业战略": "#fff",
                "工业技术与传统工艺": "#fff",
                "文化创意产业": "#fff",
                "设计推广与奖励": "#fff"
            };
            const categoryStrokeColors = {
                "国家经济与行业战略": "#3E227A",
                "工业技术与传统工艺": "#225686",
                "文化创意产业": "#8D4222",
                "设计推广与奖励": "#226D64"
            };
            const categoryRingColors = {
                "国家经济与行业战略": "#3500A6",
                "工业技术与传统工艺": "#004D92",
                "文化创意产业": "#D84100",
                "设计推广与奖励": "#008071"
            };

            drawTextDefault();

            //以下为外圈布局计算

            // 创建比例尺控制外圈节点大小，范围从4到22
            const outerNodeSizeScale = d3.scaleLinear()
                .domain([d3.min(outerNodes, d => d.Degree_Centrality), d3.max(outerNodes, d => d.Degree_Centrality)])
                .range([3.65, 20]);  // 控制外圈节点大小的比例尺

            // 设置节点间固定的空隙
            const fixedSpacing = 2;
            const categorySpacing = {
                "国家经济与行业战略": 0.004,  // 例如，非政府组织之后的间隙为0.05弧度
                "设计推广与奖励": 0.022,
                "文化创意产业": 0.004,
                "工业技术与传统工艺": 0.004,
                // 根据需要添加更多类别及其间隙
            };


            // 根据节点的category和Degree_Centrality属性进行排序
            outerNodes.sort((a, b) => a.category.localeCompare(b.category) || b.Degree_Centrality - a.Degree_Centrality);

            function setPositions() {
                // 计算总角度
                const totalLength = d3.sum(outerNodes, d => (2 * outerNodeSizeScale(d.Degree_Centrality)) + fixedSpacing);
                const angleStep = 2 * Math.PI / totalLength; // 每个单位长度对应的角度

                // 设置外圈节点的位置
                let currentAngle = 0; // 初始角度
                let previousCategory = null;
                outerNodes.forEach(node => {
                    if (previousCategory !== null && node.category !== previousCategory) {
                        currentAngle += categorySpacing[previousCategory] || 0;  // 如果未定义则默认不增加间隙
                    }
                    const nodeRadius = outerNodeSizeScale(node.Degree_Centrality);
                    node.x = center.x + outerRadius * Math.cos(currentAngle);
                    node.y = center.y + outerRadius * Math.sin(currentAngle);
                    currentAngle += (2 * nodeRadius + fixedSpacing) / outerRadius; // 更新当前角度，将半径转换为圆周上的角度并加上固定间隙
                    previousCategory = node.category;

                });
            }
            setPositions();
            ////////////////////////////////////////////////////


            // 创建比例尺来计算内圈圆的半径
            const radiusScale = d3.scaleLinear()
                .domain([d3.min(nodes, d => d.value), d3.max(nodes, d => d.value)])
                .range([3, 20]);  // 设定最小半径和最大半径

            const angle = 2 * Math.PI / outerNodes.length;
            let rotation = 0; // 初始旋转角度

            function setrollPositions() {
                outerNodes.forEach((d, i) => {
                    d.x = center.x + outerRadius * Math.cos(i * angle + rotation);
                    d.y = center.y + outerRadius * Math.sin(i * angle + rotation);
                });
            }

            const bgGroup = svg.append("g").attr("class", "bg-group");
            const ringGroup = svg.append("g").attr("class", "ring-group");
            const outerTextGroup = svg.append("g").attr("class", "outertext-group");
            const innerTextGroup = svg.append("g").attr("class", "innertext-group");
            const linksGroup = svg.append("g").attr("class", "links-group");
            const nodesGroup = svg.append("g").attr("class", "nodes-group");
            var outlabelGroup = svg.append("g").attr("id", "outlabelGroup");
            var innlabelGroup = svg.append("g").attr("id", "innlabelGroup");

            const categoryFillColors = {
                "非政府组织": "#EAF4E2",
                "政府部门及区域性政府间组织": "#DFE6F8",
                "政府附属机构": "#DDD3F2",

                "政府附属机构": "#5C3F9A",
                "学术及研究机构": "#8C3933",
                "企业和商业服务机构": "#34788D"
            };

            // 为每个类别创建单独的pack布局
            const categories = ["非政府组织", "政府部门及区域性政府间组织", "政府附属机构", "学术及研究机构", "企业和商业服务机构"];
            const categoryGroups = {};
            categories.forEach(cat => {
                categoryGroups[cat] = innerNodes.filter(d => d.category === cat);
            });

            const packLayouts = {};
            const packCenters = {};
            const radialAngle = 2 * Math.PI / categories.length;

            console.log(categoryGroups);

            const categoryValues = {};
            categories.forEach(cat => {
                categoryValues[cat] = d3.sum(categoryGroups[cat], d => d.Degree_Centrality);
            });
            console.log(categoryValues);

            const customPackCenters = {
                // "非政府组织": { x: 320, y: 520 },
                "政府部门及区域性政府间组织": { x: 430, y: 430 },
                // "政府附属机构": { x: 470, y: 345 },
                // "学术及研究机构": { x: 655, y: 340 },
                // "企业和商业服务机构": { x: 535, y: 820 }
                // 根据需要添加更多的自定义位置
            };

            // 创建一个比例尺来根据节点值总和调整pack的大小
            const sizeScale = d3.scaleLinear()
                .domain([0, d3.max(Object.values(categoryValues))]) // 使用 Object.values 来获取可迭代数组
                .range([100, 460]); // 设置最小和最大pack大小


            Object.keys(categoryGroups).forEach((cat, i) => {
                const pack = d3.pack()
                    .size([sizeScale(categoryValues[cat]), sizeScale(categoryValues[cat])])
                    .padding(3);
                const root = d3.hierarchy({ children: categoryGroups[cat] })
                    .sum(d => d.Degree_Centrality);
                packLayouts[cat] = pack(root).descendants().slice(1);
                const packCenter = customPackCenters[cat] || {
                    x: center.x + (innerRadius + sizeScale(categoryValues[cat]) / 2) * Math.cos(i * radialAngle),
                    y: center.y + (innerRadius + sizeScale(categoryValues[cat]) / 2) * Math.sin(i * radialAngle)
                };
                packCenters[cat] = packCenter;

                let x1 = sourceNode.x;
                let y1 = sourceNode.y;
                let x2 = targetNode.x + packCenters[cat].x - innerRadius;
                let y2 = targetNode.y + packCenters[cat].y - innerRadius

                // 计算中点
                const midX = (x1 + x2) / 2;
                const midY = (y1 + y2) / 2;

                // 计算距离，用于调整控制点
                const dx = x2 - x1;
                const dy = y2 - y1;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // 控制点距离中点的偏移量
                const offset = Math.min(80, distance / 2); // 控制点的偏移量可以调整曲线的弯曲程度

                // 控制点位置，垂直于源和目标之间的直线
                const controlX = midX - dy / distance * offset;
                const controlY = midY + dx / distance * offset;

                // 生成二次贝塞尔曲线路径
                return `M ${x1},${y1} Q ${controlX},${controlY} ${x2},${y2}`;
            }


            function updateLinks() {
                linksGroup.selectAll(".link").remove(); // 移除旧的连接线

                // 将连接线的数据绑定到新的路径元素
                const linksEnter = linksGroup.selectAll(".link")
                    .data(links)
                    .enter()
                    .append("path")
                    .attr("class", "link")
                    .attr("d", d => {
                        const source = outerNodes.find(node => node.id === d.source);
                        let targetCategory, target;

                        for (const cat of categories) {
                            const categoryNodes = packLayouts[cat];
                            if (categoryNodes) {
                                const foundNode = categoryNodes.find(node => node.data.id === d.target);
                                if (foundNode) {
                                    targetCategory = cat;
                                    target = foundNode;
                                    break; // 找到后立即停止循环
                                }
                            }
                        }

                        // 仅在确定找到 source 和 target 后才调用 customBezierCurve
                        return source && target ? customBezierCurve(source, target, targetCategory) : null;
                    })
                    .attr('fill', 'none')
                    .attr('stroke', d => {
                        const source = outerNodes.find(node => node.id === d.source);
                        return source ? categoryStrokeColors[source.category] : '#ccc';
                    })
                    .attr('opacity', 0.1)
                    .attr('stroke-width', 0.8)
                    .on("click", function (event, d) {
                        console.log("Clicked link data:", d);
                        // 输出点击的连接线数据
                    });
            }

            updateLinks();

            function showOuterLabel(d) {


                const angle = Math.atan2(d.y - center.y, d.x - center.x);
                const labelX = d.x + Math.cos(angle) * 60; // 标签的偏移量
                const labelY = d.y + Math.sin(angle) * 60;
                const rotation = angle * (180 / Math.PI); // 角度转换为度

                // 判断角度，决定文本的锚点
                const isTextReversed = rotation > 90 || rotation < -90;

                const finalRotation = isTextReversed ? rotation + 180 : rotation;
                const textAnchor = isTextReversed ? "end" : "start"; // 根据角度决定文本对齐方式

                outlabelGroup.append("text")
                    .attr("x", labelX)
                    .attr("y", labelY)
                    .attr("transform", `rotate(${finalRotation},${labelX},${labelY})`)
                    .attr("text-anchor", textAnchor)  // 应用动态锚点位置
                    .text(d.label_short)
                    .style("font-size", "8px")
                    .style("fill", categoryStrokeColors[d.category])
                    // .attr('opacity', 0)
                    // .transition(600)
                    .attr('opacity', 1);;
            }

            function showInnerLabel(d) {
                var nodeElement = d3.select(`#circle-${d.id}`);

                if (nodeElement.empty()) {
                    console.error("No element found for", d.id);
                    return; // 如果没有找到元素，打印错误信息并退出函数
                }

                var x = parseFloat(nodeElement.attr("cx"));
                var y = parseFloat(nodeElement.attr("cy"));


                innlabelGroup.append("text")
                    .attr("x", x)
                    .attr("y", y)
                    .attr("dy", "0.35em")  // 垂直居中
                    .text(d.label_short)
                    .attr('class', "inner-label")
                    .attr("text-anchor", "middle")
                    .style("font-size", "7px")
                    .style("fill", "black")
                    // .attr('opacity', 0)
                    // .transition(500)
                    .attr('opacity', 1);
            }


            function showLabel(node) {
                // 使用外圈或内圈的标签显示逻辑
                if (node.class === 'D') {
                    showOuterLabel(node);
                } else {
                    showInnerLabel(node);
                }
            }

            function forceText(innerTextData) {
                let texts = svg.selectAll(".inner-label"); // 选择带有类名 'dynamic-text' 的元素

                innlabelGroup


                // 提取文本数据
                const textsData = texts.nodes().map(text => {
                    const bbox = text.getBBox();
                    return {
                        text: text.textContent,
                        x: bbox.x + bbox.width / 2, // 计算中心位置
                        y: bbox.y + bbox.height / 2,
                        size: 10

                    };
                });

                innlabelGroup.selectAll("text").remove();
                texts = innlabelGroup.selectAll("text")
                    .data(textsData)
                    .join("text")
                    .attr("x", d => d.x)
                    .attr("y", d => d.y)
                    .attr("dy", "0.35em")  // 垂直居中
                    .text(d => d.text)
                    .attr('class', "inner-label")
                    .attr("text-anchor", "middle")
                    .style("font-size", "7px")
                    .style("fill", "#333")
                    .attr('opacity', 1)

                // 创建力模拟
                const simulation = d3.forceSimulation(textsData)
                    .force("charge", d3.forceManyBody().strength(-5))
                    .force("collision", d3.forceCollide().radius(d => d.size + 5)) // 使用 size 计算碰撞半径
                    .on("tick", ticked);

                function ticked() {
                    // console.log(texts)
                    texts.attr('x', d => d.x) // 根据size调整文本的x位置
                        .attr('y', d => d.y);  // 增加偏移以提高y位置的间隔
                }

                // 开始模拟
                // simulation.alpha(1).restart();

            }

            // 维护一个记录当前高亮节点ID的变量
            var highlightedNodeId = null;

            function handleNodeClick(clickedNode) {
                outlabelGroup.selectAll("*").remove();

                // 清空旧的高亮连接
                linksGroup.selectAll(".highlighted-link").remove();

                const thisNodeData = clickedNode;
                console.log("Clicked node data:", thisNodeData);

                d3.selectAll('.detail-section').classed('hidden', false).style('flex', '1');
                drawTextDefault();

                // 检查是否点击的是已经高亮的节点
                if (highlightedNodeId === thisNodeData) {
