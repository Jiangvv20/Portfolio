    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const zoomLevel = params.get('zoom') || "180%"; // 如果没有指定，则默认为180%
            setZoom(zoomLevel);
        }

        function setZoom(zoomLevel) {
            document.body.style.zoom = zoomLevel; // 应用 zoom level
        }

        let globalData; // 定义一个全局变量

        document.addEventListener('DOMContentLoaded', function () {
            const container = d3.select('.interactive-layer'); // 选择 SVG 容器


            // 从 data.json 加载数据
            d3.json('riverchart5.json').then(data => {
                globalData = data; // 将加载的数据赋值给全局变量
                // 遍历数据项
                data.forEach((item, index) => {
                    // 加载并解析每个 SVG
                    d3.text(item.url).then(svgData => {
                        const svgElement = parseSVG(svgData, `svg-${index}`); // 解析 SVG 元素并设置 ID
                        styleAndAppendSVG(svgElement, item, container); // 设置样式并添加到容器
                        // addClickEventToPaths(svgElement,index); // 为 SVG 中的 path 添加点击事件

                        // 立即将 SVG 元素移动到相应的 div 容器中
                        moveSvgToTargetDiv(svgElement, index);
                    });
                });
            });
        });

        function addTitleLegend() {
            let svg = d3.select('#area')
            // 使用 d3.xml 加载外部 SVG 文件
            d3.xml('assets/title.svg').then(data => {
                // 获取外部 SVG 文件的根元素
                let titleSVG = data.documentElement;
                // 将外部 SVG 根元素作为一个节点添加到现有 SVG 容器中
                svg.node().appendChild(titleSVG);

                // 设置导入 SVG 元素的位置
                d3.select(titleSVG)
                    .attr('x', 111)
                    .attr('y', 65.5);
            });
            d3.xml('assets/legend.svg').then(data => {
                // 获取外部 SVG 文件的根元素
                let legendSVG = data.documentElement;
                // 将外部 SVG 根元素作为一个节点添加到现有 SVG 容器中
                svg.node().appendChild(legendSVG);

                // 设置导入 SVG 元素的位置
                d3.select(legendSVG)
                    .attr('x', 138.78)
                    .attr('y', 344);
            });
            d3.xml('assets/timeline.svg').then(data => {
                // 获取外部 SVG 文件的根元素
                let legendSVG = data.documentElement;
                // 将外部 SVG 根元素作为一个节点添加到现有 SVG 容器中
                svg.node().appendChild(legendSVG);

                // 设置导入 SVG 元素的位置
                d3.select(legendSVG)
                    .attr('x', 115.5)
                    .attr('y', 556);
            });
        }
        addTitleLegend();
        // 解析 SVG 数据并设置唯一 ID
        function parseSVG(svgData, id) {
            const parser = new DOMParser();
            const svgDoc = parser.parseFromString(svgData, "image/svg+xml");
            const svgElement = svgDoc.documentElement;
            svgElement.id = id;

            return svgElement;
        }

        // 设置 SVG 元素的样式并添加到容器
        function styleAndAppendSVG(svgElement, item, container) {

            // 提取数字部分，并左移2px
            let currentLeft = parseFloat(item.left, 10);
            let currentTop = parseFloat(item.top, 10);

            let newLeft = currentLeft + 'px'; // 更新left值，向左移2px
            let newTop = currentTop - 1 + 'px'; // 更新left值，向左移2px

            d3.select(svgElement)
                .style('position', 'absolute')
                .style('top', newTop)
                .style('left', newLeft)
                .attr('stroke', 'transparent')
                .attr('stroke-width', '2px');

            container.node().appendChild(svgElement);
        }

        //将 SVG 元素移动到相应的 div 容器中
        function moveSvgToTargetDiv(svgElement, index) {
            let targetDivId, svgClass;
            let containerBBox; // 用于存储目标 div 的边界

            if (index >= 0 && index <= 18) {
                targetDivId = 'dist1';
                svgClass = 'dist1svg';
            } else if (index >= 19 && index <= 54) {
                targetDivId = 'dist2';
                svgClass = 'dist2svg';
            } else if (index >= 55 && index <= 228) {
                targetDivId = 'dist3';
                svgClass = 'dist3svg';
            } else if (index >= 229 && index <= 477) {
                targetDivId = 'dist4';
                svgClass = 'dist4svg';
            }

            const targetDiv = document.getElementById(targetDivId);
            if (svgElement && targetDiv) {
                d3.select(svgElement).attr('class', svgClass); // 为 SVG 元素添加类名
                targetDiv.appendChild(svgElement);
                containerBBox = targetDiv.getBoundingClientRect(); // 获取目标 div 的边界
                targetDivId = targetDiv.id; // 获取目标 div 的id

            }

            // 从全局数据变量中获取当前 SVG 元素的数据
            const itemData = globalData[index];  // 假设 data 是全局可访问的数据数组

            // 添加点击事件以显示详情框
            d3.select(svgElement).on('click', function (event) {
                showDetailBox(this, targetDiv.getBoundingClientRect(), targetDivId, itemData);
            });
        }

        // 添加倒计时的功能
        function startCountdown(duration, element, detailBox) {
            var seconds = duration;
            var countdownTimer = setInterval(function () {
                seconds--; // 每秒减少时间
                element.textContent = seconds; // 更新文本显示剩余秒数
                if (seconds <= 0) {
                    clearInterval(countdownTimer); // 清除定时器
                    detailBox.remove(); // 移除详情框
                }
            }, 1000);
        }

        // 显示详情框的函数
        function showDetailBox(svgElement, containerBBox, targetDivId, itemData) {
            // 使用SVG元素的ID来构建唯一的类名
            const data = itemData;
            const svgId = svgElement.getAttribute('id');
            const svgBBox = svgElement.getBoundingClientRect(); //
            const uniqueDetailBoxClass = `detail-box-${svgId}`;

            console.log(uniqueDetailBoxClass);

            // 检查是否已存在对应的详情框，如果存在，则移除（这是为了避免创建重复的详情框）
            d3.select(`.${uniqueDetailBoxClass}`).remove();

            // 创建详情框的详细HTML结构
            const detailBoxHtml = `
    <div class='container'>
        <div class="content">
            <div class="col1">
                <div class="timebox">
                    <p class="time">${data.time}</p>
                    <p class="country">${data.countrycode}</p>
                    <p class="index">${data.index}</p>
                </div>
                <div class="controlpart">
                    <p class="second_all"><span class="second">30</span>s后自动关闭</p>
                </div>
                <div class='closeicon'>
                    <svg  width="6" height="6" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L5 5" stroke="#333333" stroke-width="0.4"/>
                        <path d="M5 1L1 5" stroke="#333333" stroke-width="0.4"/>
                    </svg>     
                </div>         
            </div>
            <hr style="border: 0.1px solid #969080; width: 100%; margin-top: 4px; margin-bottom: 4px;">
            <!-- 国旗 -->
            <span class="fi fi-${data.flagcode}"></span>
            <!-- 标题 -->
            <div class="col2">
                <p class="label">${data.label}</p>
                <p class="author">${data.author}</p>
            </div>
            <div class="col3">
                <p class="keywords_all"><strong>关键词</strong>&nbsp;&nbsp;<span class="keywords">${data.keywords}</span></p>
                <p class="abstract_all"><strong>概&nbsp;&nbsp;&nbsp;要</strong>&nbsp;&nbsp;<span class="abstract">${data.abstract}</span></p>
            </div>
        </div>
    </div>
    `;

            const detailBox = d3.select(`#${targetDivId}`).append('div')
                .attr('class', `detail-box ${uniqueDetailBoxClass}`) // 使用唯一类名
                .html(detailBoxHtml)
                .style("opacity", 0);
            const countdownElement = detailBox.select('.second').node(); // 获取显示倒计时的元素
            startCountdown(30, countdownElement, detailBox.node()); // 启动倒计时

            // 获取.content元素的高度
            const contentHeight = detailBox.select('.content').node().getBoundingClientRect().height;

            // 设置.detail-box和.container的高度
            detailBox.style('height', `${contentHeight + 10}px`);
            detailBox.select('.container').style('height', `${contentHeight + 10}px`);

            // 计算详情框的尺寸
            const detailBoxWidth = detailBox.node().getBoundingClientRect().width;
            const detailBoxHeight = detailBox.node().getBoundingClientRect().height;

            console.log(detailBoxWidth, detailBoxHeight);
            console.log(detailBoxWidth, detailBoxHeight);



            // 初始偏移量
            const offsetX = 10;
            const offsetY = 10;

            // 计算详情框位置
            let left, top;

            // 首先尝试将详情框放在 SVG 元素的右侧
            if (svgBBox.right + detailBoxWidth + offsetX <= containerBBox.right) {
                left = svgBBox.right + offsetX - containerBBox.left;
                top = svgBBox.top - containerBBox.top;
                // 确保详情框不超出上边界
                if (top < 0) top = 10;
                // 确保详情框不超出下边界
                if (top + detailBoxHeight > containerBBox.height) top = containerBBox.height - detailBoxHeight - 10;
            }
            // 如果右侧放不下，尝试放在左侧
            else if (svgBBox.left - detailBoxWidth - offsetX >= containerBBox.left) {
                left = svgBBox.left - detailBoxWidth - offsetX - containerBBox.left;
                top = svgBBox.top - containerBBox.top;
                // 确保详情框不超出上边界
                if (top < 0) top = 10;
                // 确保详情框不超出下边界
                if (top + detailBoxHeight > containerBBox.height) top = containerBBox.height - detailBoxHeight - 10;
            }
            // 如果左侧也放不下，尝试放在上方
            else if (svgBBox.top - detailBoxHeight - offsetY >= containerBBox.top) {
                left = svgBBox.left - containerBBox.left;
                top = svgBBox.top - detailBoxHeight - offsetY - containerBBox.top;
                // 确保详情框不超出上边界
                if (top < 0) top = 10;
            }
            // 最后尝试放在下方
            else {
                left = svgBBox.left - containerBBox.left;
                top = svgBBox.bottom + offsetY - containerBBox.top;
                // 确保详情框不超出下边界
                if (top + detailBoxHeight > containerBBox.height) top = containerBBox.height - detailBoxHeight - 10;
            }

            // 更新详情框位置
            detailBox.style('left', `${left}px`).style('top', `${top}px`);

            detailBox.transition() // 开始一个过渡动画
                .duration(500) // 动画持续时间，例如500毫秒
                .style('opacity', 1); // 动画结束时透明度为1，完全可见

            // 当详情框被点击时，增加z-index
            detailBox.on('click', function () {
                // 将所有详情框的z-index重置为1
                d3.selectAll('.detail-box').style('z-index', 1);
                // 将当前点击的详情框z-index设置为更高的值
                d3.select(this).style('z-index', 10);
            });
            // 为关闭图标添加点击事件，关闭当前详情框
            detailBox.select('.closeicon').on('click', function () {
                detailBox.remove();
            });

            // 5秒后自动关闭详情框
            // setTimeout(() => detailBox.remove(), 20000);

        }
    </script>
</body>

</html>
