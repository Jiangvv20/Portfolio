<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <script>
        function calculateZoomLevel() {
            const screenWidth = window.screen.width;
            const defaultWidth = 1067; // 默认参考宽度
            const zoomLevel = (screenWidth / defaultWidth) * 100;
            return `${Math.round(zoomLevel)}%`; // 格式化为百分比
        }

        function redirectToPage(pageUrl) {
            // 判断页面是否是circle.html
            if (pageUrl === 'circle.html') {
                window.location.href = pageUrl; // 直接重定向
            } else {
                const zoomLevel = calculateZoomLevel();
                window.location.href = pageUrl + '?zoom=' + zoomLevel; // 将zoom level作为查询参数传递
            }
        }
    </script>
</head>

<body>
    <h1>Navigation Page</h1>
    <p>Please choose a page to visit:</p>
    <ul>
        <li><a href="#" onclick="redirectToPage('index_1.html')">Go to Index 1</a></li>
        <li><a href="#" onclick="redirectToPage('index_2.html')">Go to Index 2</a></li>
        <li><a href="#" onclick="redirectToPage('index_3.html')">Go to Index 3</a></li>
        <li><a href="#" onclick="redirectToPage('index_4.html')">Go to Index 4</a></li>
        <li><a href="#" onclick="redirectToPage('circle.html')">Go to circle</a></li>

    </ul>
</body>

</html>
